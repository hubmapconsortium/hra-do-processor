  title: Anatomical Structures, Cell Types, plus Biomarkers (ASCT+B) table for Heart
  description: >-
    [Anatomical Structures, Cell Types, plus Biomarkers (ASCT+B)
    tables](https://hubmapconsortium.github.io/ccf/pages/ccf-anatomical-structures.html)
    aim to capture the nested *part_of* structure of anatomical human body
    parts, the typology of cells, and biomarkers used to identify cell types.
    The tables are authored and reviewed by an international team of experts.
