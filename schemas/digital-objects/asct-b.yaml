id: http://purl.humanatlas.io/specs/asct-b
name: asct-b
prefixes:
  ccf: http://purl.org/ccf/
  owl: http://www.w3.org/2002/07/owl#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  xsd: http://www.w3.org/2001/XMLSchema#
  linkml: https://w3id.org/linkml/
  UBERON: http://purl.obolibrary.org/obo/UBERON_
  CL: http://purl.obolibrary.org/obo/CL_
  SO: http://purl.obolibrary.org/obo/SO_
  RO: http://purl.obolibrary.org/obo/RO_
  FMA: http://purl.org/sig/ont/fma/fma
  HGNC: http://identifiers.org/hgnc/
  ASCTB-TEMP: http://purl.org/ccf/ASCTB-TEMP_

default_prefix: ccf
default_range: string

imports:
  - core
  - metadata

classes:
  AsctbConcept:
    is_a: NamedThing
    abstract: true
    slots:
      - class_type
      - ccf_pref_label
      - ccf_asctb_type
      - ccf_is_provisional
  AnatomicalStructure:
    is_a: AsctbConcept
    slots:
      - ccf_part_of
    annotations:
      owl: Class
  CellType:
    is_a: AsctbConcept
    slots:
      - ccf_ct_isa
      - ccf_located_in
      - ccf_has_biomarker_set
    annotations:
      owl: Class
      owl.template: |-
        {% for s in ccf_has_biomarker_set %}
        SubClassOf(
          {{id}}
          ObjectSomeValuesFrom(
            RO:0015004
            ObjectIntersectionOf(
              SO:0001260
              {% for m in s.members %}
                ObjectSomeValuesFrom(ccf:has_marker_component {{m}})
              {% endfor %}
            )
          )
        )
        {% endfor %} 
  Biomarker:
    is_a: AsctbConcept
    slots:
      - ccf_biomarker_type
    annotations:
      owl: Class
  BiomarkerSet:
    slots:
      - members
  AsctbDataset:
    slots:
      - anatomical_structures
      - cell_types
      - biomarkers
  Container:
    tree_root: true
    attributes:
      metadata:
        range: AsctbMetadata
      data:
        range: AsctbDataset

slots:
  class_type:
    required: true
    designates_type: true
  anatomical_structures:
    multivalued: true
    inlined_as_list: true
    range: AnatomicalStructure
  cell_types:
    multivalued: true
    inlined_as_list: true
    range: CellType    
  biomarkers:
    multivalued: true
    inlined_as_list: true
    range: Biomarker
  members:
    multivalued: true
    range: Biomarker
    annotations:
      owl: SomeValuesFrom
  ccf_has_biomarker_set:
    required: false
    range: BiomarkerSet
    multivalued: true
  ccf_pref_label:
    required: true
    slot_uri: ccf:ccf_pref_label
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  ccf_asctb_type:
    required: true
    slot_uri: ccf:ccf_asctb_type
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  ccf_is_provisional:
    required: true
    slot_uri: ccf:ccf_is_provisional
    range: boolean
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  ccf_part_of:
    required: false
    slot_uri: ccf:ccf_part_of
    range: AnatomicalStructure
    multivalued: true
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  ccf_located_in:
    required: false
    slot_uri: ccf:ccf_located_in
    range: AnatomicalStructure
    multivalued: true
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  ccf_ct_isa:
    required: false
    slot_uri: ccf:ccf_ct_isa
    range: CellType
    multivalued: true
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  ccf_biomarker_type:
    required: true
    slot_uri: ccf:ccf_biomarker_type
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
