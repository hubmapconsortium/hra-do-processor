name: asct-b
id: https://purl.humanatlas.io/specs/asct-b
prefixes:
  ccf:
    prefix_prefix: ccf
    prefix_reference: http://purl.org/ccf/
  owl:
    prefix_prefix: owl
    prefix_reference: http://www.w3.org/2002/07/owl#
  rdfs:
    prefix_prefix: rdfs
    prefix_reference: http://www.w3.org/2000/01/rdf-schema#
  xsd:
    prefix_prefix: xsd
    prefix_reference: http://www.w3.org/2001/XMLSchema#
  dct:
    prefix_prefix: dct
    prefix_reference: http://purl.org/dc/terms/
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  UBERON:
    prefix_prefix: UBERON
    prefix_reference: http://purl.obolibrary.org/obo/UBERON_
  CL:
    prefix_prefix: CL
    prefix_reference: http://purl.obolibrary.org/obo/CL_
  PCL:
    prefix_prefix: PCL
    prefix_reference: http://purl.obolibrary.org/obo/PCL_
  LMHA:
    prefix_prefix: LMHA
    prefix_reference: http://purl.obolibrary.org/obo/LMHA_
  SO:
    prefix_prefix: SO
    prefix_reference: http://purl.obolibrary.org/obo/SO_
  RO:
    prefix_prefix: RO
    prefix_reference: http://purl.obolibrary.org/obo/RO_
  FMA:
    prefix_prefix: FMA
    prefix_reference: http://purl.org/sig/ont/fma/fma
  HGNC:
    prefix_prefix: HGNC
    prefix_reference: http://identifiers.org/hgnc/
  ASCTB-TEMP:
    prefix_prefix: ASCTB-TEMP
    prefix_reference: http://purl.org/ccf/ASCTB-TEMP_
  pav:
    prefix_prefix: pav
    prefix_reference: http://purl.org/pav/
  dcat:
    prefix_prefix: dcat
    prefix_reference: http://www.w3.org/ns/dcat#
  dc:
    prefix_prefix: dc
    prefix_reference: http://purl.org/dc/elements/1.1/
  foaf:
    prefix_prefix: foaf
    prefix_reference: http://xmlns.com/foaf/0.1/
  schema:
    prefix_prefix: schema
    prefix_reference: http://schema.org/
  shex:
    prefix_prefix: shex
    prefix_reference: http://www.w3.org/ns/shex#
default_prefix: ccf
default_range: string
types:
  string:
    name: string
    description: A character string
    from_schema: https://purl.humanatlas.io/specs/asct-b
    exact_mappings:
    - schema:Text
    base: str
    uri: xsd:string
  integer:
    name: integer
    description: An integer
    from_schema: https://purl.humanatlas.io/specs/asct-b
    exact_mappings:
    - schema:Integer
    base: int
    uri: xsd:integer
  boolean:
    name: boolean
    description: A binary (true or false) value
    from_schema: https://purl.humanatlas.io/specs/asct-b
    exact_mappings:
    - schema:Boolean
    base: Bool
    uri: xsd:boolean
    repr: bool
  float:
    name: float
    description: A real number that conforms to the xsd:float specification
    from_schema: https://purl.humanatlas.io/specs/asct-b
    exact_mappings:
    - schema:Float
    base: float
    uri: xsd:float
  double:
    name: double
    description: A real number that conforms to the xsd:double specification
    from_schema: https://purl.humanatlas.io/specs/asct-b
    close_mappings:
    - schema:Float
    base: float
    uri: xsd:double
  decimal:
    name: decimal
    description: A real number with arbitrary precision that conforms to the xsd:decimal
      specification
    from_schema: https://purl.humanatlas.io/specs/asct-b
    broad_mappings:
    - schema:Number
    base: Decimal
    uri: xsd:decimal
  time:
    name: time
    description: A time object represents a (local) time of day, independent of any
      particular day
    notes:
    - URI is dateTime because OWL reasoners do not work with straight date or time
    from_schema: https://purl.humanatlas.io/specs/asct-b
    exact_mappings:
    - schema:Time
    base: XSDTime
    uri: xsd:dateTime
    repr: str
  date:
    name: date
    description: a date (year, month and day) in an idealized calendar
    notes:
    - URI is dateTime because OWL reasoners don't work with straight date or time
    from_schema: https://purl.humanatlas.io/specs/asct-b
    exact_mappings:
    - schema:Date
    base: XSDDate
    uri: xsd:date
    repr: str
  datetime:
    name: datetime
    description: The combination of a date and time
    from_schema: https://purl.humanatlas.io/specs/asct-b
    exact_mappings:
    - schema:DateTime
    base: XSDDateTime
    uri: xsd:dateTime
    repr: str
  date_or_datetime:
    name: date_or_datetime
    description: Either a date or a datetime
    from_schema: https://purl.humanatlas.io/specs/asct-b
    base: str
    uri: linkml:DateOrDatetime
    repr: str
  uriorcurie:
    name: uriorcurie
    description: a URI or a CURIE
    from_schema: https://purl.humanatlas.io/specs/asct-b
    base: URIorCURIE
    uri: xsd:anyURI
    repr: str
  curie:
    name: curie
    conforms_to: https://www.w3.org/TR/curie/
    description: a compact URI
    comments:
    - in RDF serializations this MUST be expanded to a URI
    - in non-RDF serializations MAY be serialized as the compact representation
    from_schema: https://purl.humanatlas.io/specs/asct-b
    base: Curie
    uri: xsd:string
    repr: str
  uri:
    name: uri
    conforms_to: https://www.ietf.org/rfc/rfc3987.txt
    description: a complete URI
    comments:
    - in RDF serializations a slot with range of uri is treated as a literal or type
      xsd:anyURI unless it is an identifier or a reference to an identifier, in which
      case it is translated directly to a node
    from_schema: https://purl.humanatlas.io/specs/asct-b
    close_mappings:
    - schema:URL
    base: URI
    uri: xsd:anyURI
    repr: str
  ncname:
    name: ncname
    description: Prefix part of CURIE
    from_schema: https://purl.humanatlas.io/specs/asct-b
    base: NCName
    uri: xsd:string
    repr: str
  objectidentifier:
    name: objectidentifier
    description: A URI or CURIE that represents an object in the model.
    comments:
    - Used for inheritence and type checking
    from_schema: https://purl.humanatlas.io/specs/asct-b
    base: ElementIdentifier
    uri: shex:iri
    repr: str
  nodeidentifier:
    name: nodeidentifier
    description: A URI, CURIE or BNODE that represents a node in a model.
    from_schema: https://purl.humanatlas.io/specs/asct-b
    base: NodeIdentifier
    uri: shex:nonLiteral
    repr: str
slots:
  id:
    name: id
    from_schema: https://purl.humanatlas.io/specs/asct-b
    identifier: true
    range: string
    required: true
  class_type:
    name: class_type
    from_schema: https://purl.humanatlas.io/specs/asct-b
    designates_type: true
    required: true
  anatomical_structures:
    name: anatomical_structures
    from_schema: https://purl.humanatlas.io/specs/asct-b
    multivalued: true
    range: AnatomicalStructure
    inlined_as_list: true
  cell_types:
    name: cell_types
    from_schema: https://purl.humanatlas.io/specs/asct-b
    multivalued: true
    range: CellType
    inlined_as_list: true
  biomarkers:
    name: biomarkers
    from_schema: https://purl.humanatlas.io/specs/asct-b
    multivalued: true
    range: Biomarker
    inlined_as_list: true
  members:
    name: members
    annotations:
      owl:
        tag: owl
        value: SomeValuesFrom
    from_schema: https://purl.humanatlas.io/specs/asct-b
    multivalued: true
    range: Biomarker
  references:
    name: references
    from_schema: https://purl.humanatlas.io/specs/asct-b
    slot_uri: dct:reference
    multivalued: true
    range: string
    pattern: ^https:\/\/doi\.org\/10\.\d+\/.*
    structured_pattern:
      syntax: ^https:\/\/doi\.org\/10\.\d+\/.*
      interpolated: true
      partial_match: false
  ccf_has_biomarker_set:
    name: ccf_has_biomarker_set
    from_schema: https://purl.humanatlas.io/specs/asct-b
    multivalued: true
    range: BiomarkerSet
    required: false
  ccf_pref_label:
    name: ccf_pref_label
    from_schema: https://purl.humanatlas.io/specs/asct-b
    slot_uri: ccf:ccf_pref_label
    required: true
  ccf_asctb_type:
    name: ccf_asctb_type
    from_schema: https://purl.humanatlas.io/specs/asct-b
    slot_uri: ccf:ccf_asctb_type
    required: true
  ccf_is_provisional:
    name: ccf_is_provisional
    from_schema: https://purl.humanatlas.io/specs/asct-b
    slot_uri: ccf:ccf_is_provisional
    range: boolean
    required: true
  ccf_part_of:
    name: ccf_part_of
    from_schema: https://purl.humanatlas.io/specs/asct-b
    slot_uri: ccf:ccf_part_of
    multivalued: true
    range: AnatomicalStructure
    required: false
  ccf_located_in:
    name: ccf_located_in
    from_schema: https://purl.humanatlas.io/specs/asct-b
    slot_uri: ccf:ccf_located_in
    multivalued: true
    range: AnatomicalStructure
    required: false
  ccf_ct_isa:
    name: ccf_ct_isa
    from_schema: https://purl.humanatlas.io/specs/asct-b
    slot_uri: ccf:ccf_ct_isa
    multivalued: true
    range: CellType
    required: false
  ccf_biomarker_type:
    name: ccf_biomarker_type
    from_schema: https://purl.humanatlas.io/specs/asct-b
    slot_uri: ccf:ccf_biomarker_type
    required: true
  iri:
    name: iri
    from_schema: https://purl.humanatlas.io/specs/asct-b
    identifier: true
  distributions:
    name: distributions
    from_schema: https://purl.humanatlas.io/specs/asct-b
    slot_uri: dcat:distribution
    multivalued: true
    range: Distribution
    inlined_as_list: true
  downloadUrl:
    name: downloadUrl
    from_schema: https://purl.humanatlas.io/specs/asct-b
    slot_uri: dcat:downloadURL
    range: uri
  accessUrl:
    name: accessUrl
    from_schema: https://purl.humanatlas.io/specs/asct-b
    slot_uri: dcat:accessURL
    range: uri
  mediaType:
    name: mediaType
    from_schema: https://purl.humanatlas.io/specs/asct-b
    slot_uri: dcat:mediaType
    range: uriorcurie
  title:
    name: title
    from_schema: https://purl.humanatlas.io/specs/asct-b
    slot_uri: dct:title
  description:
    name: description
    from_schema: https://purl.humanatlas.io/specs/asct-b
    slot_uri: dct:description
  license:
    name: license
    from_schema: https://purl.humanatlas.io/specs/asct-b
    slot_uri: dct:license
  publisher:
    name: publisher
    from_schema: https://purl.humanatlas.io/specs/asct-b
    slot_uri: dct:publisher
  creators:
    name: creators
    from_schema: https://purl.humanatlas.io/specs/asct-b
    slot_uri: dct:creator
