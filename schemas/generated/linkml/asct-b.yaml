classes:
  AsctbConcept:
    name: AsctbConcept
    from_schema: https://purl.humanatlas.io/specs/asct-b
    abstract: true
    slots:
    - id
    - class_type
    - ccf_pref_label
    - ccf_asctb_type
    - ccf_is_provisional
    - ccf_designated_parent
    slot_usage:
      ccf_pref_label:
        name: ccf_pref_label
        annotations:
          owl:
            tag: owl
            value: AnnotationAssertion, AnnotationProperty
      ccf_asctb_type:
        name: ccf_asctb_type
        annotations:
          owl:
            tag: owl
            value: AnnotationAssertion, AnnotationProperty
      ccf_is_provisional:
        name: ccf_is_provisional
        annotations:
          owl:
            tag: owl
            value: AnnotationAssertion, AnnotationProperty
  AnatomicalStructure:
    name: AnatomicalStructure
    annotations:
      owl:
        tag: owl
        value: Class
    from_schema: https://purl.humanatlas.io/specs/asct-b
    is_a: AsctbConcept
    slots:
    - ccf_part_of
    slot_usage:
      id:
        name: id
        pattern: (UBERON|FMA):\d+|ASCTB-TEMP:[a-zA-Z0-9-]+
        structured_pattern:
          syntax: ({uberon}|{fma}):\d+|{asctb_temp}:[a-zA-Z0-9-]+
          interpolated: true
          partial_match: false
      ccf_part_of:
        name: ccf_part_of
        annotations:
          owl:
            tag: owl
            value: AnnotationAssertion, AnnotationProperty
  CellType:
    name: CellType
    annotations:
      owl:
        tag: owl
        value: Class
      owl.template:
        tag: owl.template
        value: "{% for s in ccf_has_biomarker_set %}\nSubClassOf(\n  {% for r in s.references\
          \ %}\n    Annotation(dct:reference {{r}})\n  {% endfor %}\n  {{id}}\n  ObjectSomeValuesFrom(\n\
          \    RO:0015004\n    ObjectIntersectionOf(\n      SO:0001260\n      {% for\
          \ m in s.members %}\n        ObjectSomeValuesFrom(ccf:has_marker_component\
          \ {{m}})\n      {% endfor %}\n    )\n  )\n)\n{% endfor %} "
    from_schema: https://purl.humanatlas.io/specs/asct-b
    is_a: AsctbConcept
    slots:
    - ccf_ct_isa
    - ccf_located_in
    - ccf_has_biomarker_set
    slot_usage:
      id:
        name: id
        pattern: (CL|PCL|LMHA):\d+|ASCTB-TEMP:[a-zA-Z0-9-]+
        structured_pattern:
          syntax: ({cl}|{pcl}|{lmha}):\d+|{asctb_temp}:[a-zA-Z0-9-]+
          interpolated: true
          partial_match: false
      ccf_ct_isa:
        name: ccf_ct_isa
        annotations:
          owl:
            tag: owl
            value: AnnotationAssertion, AnnotationProperty
      ccf_located_in:
        name: ccf_located_in
        annotations:
          owl:
            tag: owl
            value: AnnotationAssertion, AnnotationProperty
      ccf_has_biomarker_set:
        name: ccf_has_biomarker_set
        annotations:
          owl:
            tag: owl
            value: AnnotationAssertion, AnnotationProperty
  Biomarker:
    name: Biomarker
    annotations:
      owl:
        tag: owl
        value: Class
    from_schema: https://purl.humanatlas.io/specs/asct-b
    is_a: AsctbConcept
    slots:
    - ccf_biomarker_type
    slot_usage:
      id:
        name: id
        pattern: HGNC:\d+|ASCTB-TEMP:[a-zA-Z0-9-]+|HGNCO:[a-zA-Z0-9-]+
        structured_pattern:
          syntax: '{hgnc}:\d+|{asctb_temp}:[a-zA-Z0-9-]+|{hgnco}:[a-zA-Z0-9-]+'
          interpolated: true
          partial_match: false
      ccf_biomarker_type:
        name: ccf_biomarker_type
        annotations:
          owl:
            tag: owl
            value: AnnotationAssertion, AnnotationProperty
  BiomarkerSet:
    name: BiomarkerSet
    from_schema: https://purl.humanatlas.io/specs/asct-b
    slots:
    - members
    - references
  AsctbDataset:
    name: AsctbDataset
    from_schema: https://purl.humanatlas.io/specs/asct-b
    slots:
    - anatomical_structures
    - cell_types
    - biomarkers
  AsctbMetadata:
    name: AsctbMetadata
    from_schema: https://purl.humanatlas.io/specs/asct-b
    slots:
    - title
    - description
    - created_by
    - creation_date
    - version
    - license
    - publisher
    - see_also
    - derived_from
    class_uri: dcat:Dataset
  Container:
    name: Container
    annotations:
      owl.template:
        tag: owl.template
        value: 'AnnotationAssertion( dct:title {{iri}} "{{metadata.title|e}}" )

          AnnotationAssertion( dct:description {{iri}} "{{metadata.description|e}}"
          )

          {% for creator_iri in metadata.created_by %}

          AnnotationAssertion( dct:creator {{iri}} "{{creator_iri|e}}" )

          {% endfor %}

          AnnotationAssertion( schema:version {{iri}} "{{metadata.version|e}}" )

          AnnotationAssertion( schema:dateCreated {{iri}} "{{metadata.creation_date|e}}"
          )

          AnnotationAssertion( dct:license {{iri}} "{{metadata.license|e}}" )

          AnnotationAssertion( dct:publisher {{iri}} "{{metadata.publisher|e}}" )

          AnnotationAssertion( rdfs:seeAlso {{iri}} "{{metadata.see_also|e}}" )

          AnnotationAssertion( prov:wasDerivedFrom {{iri}} "{{metadata.derived_from|e}}"
          )        '
    from_schema: https://purl.humanatlas.io/specs/asct-b
    attributes:
      iri:
        name: iri
        from_schema: https://purl.humanatlas.io/specs/asct-b
        range: uriorcurie
      metadata:
        name: metadata
        from_schema: https://purl.humanatlas.io/specs/asct-b
        range: AsctbMetadata
      data:
        name: data
        from_schema: https://purl.humanatlas.io/specs/asct-b
        range: AsctbDataset
    tree_root: true
  ProvEntity:
    name: ProvEntity
    from_schema: https://purl.humanatlas.io/specs/asct-b
    slots:
    - was_derived_from
    class_uri: prov:Entity
  Collection:
    name: Collection
    from_schema: https://purl.humanatlas.io/specs/asct-b
    is_a: ProvEntity
    slots:
    - had_member
    class_uri: prov:Collection
  Creator:
    name: Creator
    from_schema: https://purl.humanatlas.io/specs/asct-b
    abstract: true
    slots:
    - id
    - name
    - class_type
  Person:
    name: Person
    from_schema: https://purl.humanatlas.io/specs/asct-b
    is_a: Creator
    slots:
    - fullName
    - firstName
    - lastName
    - orcid
    class_uri: schema:Person
  SoftwareApplication:
    name: SoftwareApplication
    from_schema: https://purl.humanatlas.io/specs/asct-b
