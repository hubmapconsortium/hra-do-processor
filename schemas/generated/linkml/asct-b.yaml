classes:
  AsctbConcept:
    name: AsctbConcept
    from_schema: https://purl.humanatlas.io/specs/asct-b
    abstract: true
    slots:
    - id
    - class_type
    - ccf_pref_label
    - ccf_asctb_type
    - ccf_is_provisional
    slot_usage:
      ccf_pref_label:
        name: ccf_pref_label
        annotations:
          owl:
            tag: owl
            value: AnnotationAssertion, AnnotationProperty
      ccf_asctb_type:
        name: ccf_asctb_type
        annotations:
          owl:
            tag: owl
            value: AnnotationAssertion, AnnotationProperty
      ccf_is_provisional:
        name: ccf_is_provisional
        annotations:
          owl:
            tag: owl
            value: AnnotationAssertion, AnnotationProperty
  AnatomicalStructure:
    name: AnatomicalStructure
    annotations:
      owl:
        tag: owl
        value: Class
    from_schema: https://purl.humanatlas.io/specs/asct-b
    is_a: AsctbConcept
    slots:
    - ccf_part_of
    slot_usage:
      id:
        name: id
        pattern: (UBERON|FMA):\d+|ASCTB-TEMP:[a-zA-Z0-9-]+
        structured_pattern:
          syntax: ({uberon}|{fma}):\d+|{asctb_temp}:[a-zA-Z0-9-]+
          interpolated: true
          partial_match: false
      ccf_part_of:
        name: ccf_part_of
        annotations:
          owl:
            tag: owl
            value: AnnotationAssertion, AnnotationProperty
  CellType:
    name: CellType
    annotations:
      owl:
        tag: owl
        value: Class
      owl.template:
        tag: owl.template
        value: "{% for s in ccf_has_biomarker_set %}\nSubClassOf(\n  {% for r in s.references\
          \ %}\n    Annotation(dct:reference {{r}})\n  {% endfor %}\n  {{id}}\n  ObjectSomeValuesFrom(\n\
          \    RO:0015004\n    ObjectIntersectionOf(\n      SO:0001260\n      {% for\
          \ m in s.members %}\n        ObjectSomeValuesFrom(ccf:has_marker_component\
          \ {{m}})\n      {% endfor %}\n    )\n  )\n)\n{% endfor %} "
    from_schema: https://purl.humanatlas.io/specs/asct-b
    is_a: AsctbConcept
    slots:
    - ccf_ct_isa
    - ccf_located_in
    - ccf_has_biomarker_set
    slot_usage:
      id:
        name: id
        pattern: (CL|PCL|LMHA):\d+|ASCTB-TEMP:[a-zA-Z0-9-]+
        structured_pattern:
          syntax: ({cl}|{pcl}|{lmha}):\d+|{asctb_temp}:[a-zA-Z0-9-]+
          interpolated: true
          partial_match: false
      ccf_ct_isa:
        name: ccf_ct_isa
        annotations:
          owl:
            tag: owl
            value: AnnotationAssertion, AnnotationProperty
      ccf_located_in:
        name: ccf_located_in
        annotations:
          owl:
            tag: owl
            value: AnnotationAssertion, AnnotationProperty
      ccf_has_biomarker_set:
        name: ccf_has_biomarker_set
        annotations:
          owl:
            tag: owl
            value: AnnotationAssertion, AnnotationProperty
  Biomarker:
    name: Biomarker
    annotations:
      owl:
        tag: owl
        value: Class
    from_schema: https://purl.humanatlas.io/specs/asct-b
    is_a: AsctbConcept
    slots:
    - ccf_biomarker_type
    slot_usage:
      id:
        name: id
        pattern: HGNC:\d+|ASCTB-TEMP:[a-zA-Z0-9-]+
        structured_pattern:
          syntax: '{hgnc}:\d+|{asctb_temp}:[a-zA-Z0-9-]+'
          interpolated: true
          partial_match: false
      ccf_biomarker_type:
        name: ccf_biomarker_type
        annotations:
          owl:
            tag: owl
            value: AnnotationAssertion, AnnotationProperty
  BiomarkerSet:
    name: BiomarkerSet
    from_schema: https://purl.humanatlas.io/specs/asct-b
    slots:
    - members
    - references
  AsctbDataset:
    name: AsctbDataset
    from_schema: https://purl.humanatlas.io/specs/asct-b
    slots:
    - anatomical_structures
    - cell_types
    - biomarkers
  AsctbMetadata:
    name: AsctbMetadata
    from_schema: https://purl.humanatlas.io/specs/asct-b
    slots:
    - title
    - description
    - creators
    - version
    - creation_date
    - license
    - publisher
    - see_also
    class_uri: dcat:Dataset
  Container:
    name: Container
    annotations:
      owl.template:
        tag: owl.template
        value: 'AnnotationAssertion( dct:title {{iri}} "{{metadata.title|e}}" )

          AnnotationAssertion( dct:description {{iri}} "{{metadata.description|e}}"
          )

          {% for c in metadata.creators %}

          AnnotationAssertion( dct:creator {{iri}} "{{c.fullName|e}} ({{c.orcid}})"
          )

          {% endfor %}

          AnnotationAssertion( schema:version {{iri}} "{{metadata.version|e}}" )

          AnnotationAssertion( schema:dateCreated {{iri}} "{{metadata.creation_date|e}}"
          )

          AnnotationAssertion( dct:license {{iri}} "{{metadata.license|e}}" )

          AnnotationAssertion( dct:publisher {{iri}} "{{metadata.publisher|e}}" )

          AnnotationAssertion( rdfs:seeAlso {{iri}} "{{metadata.see_also|e}}" )'
    from_schema: https://purl.humanatlas.io/specs/asct-b
    attributes:
      iri:
        name: iri
        from_schema: https://purl.humanatlas.io/specs/asct-b
        range: uriorcurie
      metadata:
        name: metadata
        from_schema: https://purl.humanatlas.io/specs/asct-b
        range: AsctbMetadata
      data:
        name: data
        from_schema: https://purl.humanatlas.io/specs/asct-b
        range: AsctbDataset
    tree_root: true
  Person:
    name: Person
    from_schema: https://purl.humanatlas.io/specs/asct-b
    slots:
    - fullName
    - firstName
    - lastName
    - orcid
    class_uri: schema:Person
  Grant:
    name: Grant
    from_schema: https://purl.humanatlas.io/specs/asct-b
    slots:
    - funder
    - awardNumber
    class_uri: schema:Grant
  Distribution:
    name: Distribution
    from_schema: https://purl.humanatlas.io/specs/asct-b
    slots:
    - title
    - downloadUrl
    - accessUrl
    - mediaType
    class_uri: dcat:Distribution
  DatasetMetadata:
    name: DatasetMetadata
    from_schema: https://purl.humanatlas.io/specs/asct-b
    slots:
    - title
    - description
    - creators
    - version
    - creation_date
    - license
    - publisher
    - see_also
    class_uri: dcat:Dataset
source_file: schemas/src/digital-objects/asct-b.yaml
settings:
  uberon:
    setting_key: uberon
    setting_value: UBERON
  fma:
    setting_key: fma
    setting_value: FMA
  cl:
    setting_key: cl
    setting_value: CL
  pcl:
    setting_key: pcl
    setting_value: PCL
  lmha:
    setting_key: lmha
    setting_value: LMHA
  hgnc:
    setting_key: hgnc
    setting_value: HGNC
  asctb_temp:
    setting_key: asctb_temp
    setting_value: ASCTB-TEMP

