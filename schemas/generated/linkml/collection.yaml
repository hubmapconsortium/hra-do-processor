name: collection
id: http://purl.humanatlas.io/specs/collection
prefixes:
  ccf:
    prefix_prefix: ccf
    prefix_reference: http://purl.org/ccf/
  dcterms:
    prefix_prefix: dcterms
    prefix_reference: http://purl.org/dc/terms/
  pav:
    prefix_prefix: pav
    prefix_reference: http://purl.org/pav/
  rdfs:
    prefix_prefix: rdfs
    prefix_reference: http://www.w3.org/2000/01/rdf-schema#
  xsd:
    prefix_prefix: xsd
    prefix_reference: http://www.w3.org/2001/XMLSchema#
  obo:
    prefix_prefix: obo
    prefix_reference: http://purl.obolibrary.org/obo/
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  shex:
    prefix_prefix: shex
    prefix_reference: http://www.w3.org/ns/shex#
  schema:
    prefix_prefix: schema
    prefix_reference: http://schema.org/
default_prefix: ccf
default_range: string
types:
  string:
    name: string
    description: A character string
    from_schema: https://w3id.org/linkml/types
    exact_mappings:
    - schema:Text
    base: str
    uri: xsd:string
  integer:
    name: integer
    description: An integer
    from_schema: https://w3id.org/linkml/types
    exact_mappings:
    - schema:Integer
    base: int
    uri: xsd:integer
  boolean:
    name: boolean
    description: A binary (true or false) value
    from_schema: https://w3id.org/linkml/types
    exact_mappings:
    - schema:Boolean
    base: Bool
    uri: xsd:boolean
    repr: bool
  float:
    name: float
    description: A real number that conforms to the xsd:float specification
    from_schema: https://w3id.org/linkml/types
    exact_mappings:
    - schema:Float
    base: float
    uri: xsd:float
  double:
    name: double
    description: A real number that conforms to the xsd:double specification
    from_schema: https://w3id.org/linkml/types
    close_mappings:
    - schema:Float
    base: float
    uri: xsd:double
  decimal:
    name: decimal
    description: A real number with arbitrary precision that conforms to the xsd:decimal
      specification
    from_schema: https://w3id.org/linkml/types
    broad_mappings:
    - schema:Number
    base: Decimal
    uri: xsd:decimal
  time:
    name: time
    description: A time object represents a (local) time of day, independent of any
      particular day
    notes:
    - URI is dateTime because OWL reasoners do not work with straight date or time
    from_schema: https://w3id.org/linkml/types
    exact_mappings:
    - schema:Time
    base: XSDTime
    uri: xsd:dateTime
    repr: str
  date:
    name: date
    description: a date (year, month and day) in an idealized calendar
    notes:
    - URI is dateTime because OWL reasoners don't work with straight date or time
    from_schema: https://w3id.org/linkml/types
    exact_mappings:
    - schema:Date
    base: XSDDate
    uri: xsd:date
    repr: str
  datetime:
    name: datetime
    description: The combination of a date and time
    from_schema: https://w3id.org/linkml/types
    exact_mappings:
    - schema:DateTime
    base: XSDDateTime
    uri: xsd:dateTime
    repr: str
  date_or_datetime:
    name: date_or_datetime
    description: Either a date or a datetime
    from_schema: https://w3id.org/linkml/types
    base: str
    uri: linkml:DateOrDatetime
    repr: str
  uriorcurie:
    name: uriorcurie
    description: a URI or a CURIE
    from_schema: https://w3id.org/linkml/types
    base: URIorCURIE
    uri: xsd:anyURI
    repr: str
  curie:
    name: curie
    conforms_to: https://www.w3.org/TR/curie/
    description: a compact URI
    comments:
    - in RDF serializations this MUST be expanded to a URI
    - in non-RDF serializations MAY be serialized as the compact representation
    from_schema: https://w3id.org/linkml/types
    base: Curie
    uri: xsd:string
    repr: str
  uri:
    name: uri
    conforms_to: https://www.ietf.org/rfc/rfc3987.txt
    description: a complete URI
    comments:
    - in RDF serializations a slot with range of uri is treated as a literal or type
      xsd:anyURI unless it is an identifier or a reference to an identifier, in which
      case it is translated directly to a node
    from_schema: https://w3id.org/linkml/types
    close_mappings:
    - schema:URL
    base: URI
    uri: xsd:anyURI
    repr: str
  ncname:
    name: ncname
    description: Prefix part of CURIE
    from_schema: https://w3id.org/linkml/types
    base: NCName
    uri: xsd:string
    repr: str
  objectidentifier:
    name: objectidentifier
    description: A URI or CURIE that represents an object in the model.
    comments:
    - Used for inheritence and type checking
    from_schema: https://w3id.org/linkml/types
    base: ElementIdentifier
    uri: shex:iri
    repr: str
  nodeidentifier:
    name: nodeidentifier
    description: A URI, CURIE or BNODE that represents a node in a model.
    from_schema: https://w3id.org/linkml/types
    base: NodeIdentifier
    uri: shex:nonLiteral
    repr: str
slots:
  id:
    name: id
    from_schema: http://purl.humanatlas.io/specs/collection
    identifier: true
    required: true
  anatomical_structures:
    name: anatomical_structures
    from_schema: http://purl.humanatlas.io/specs/collection
    slot_uri: ccf:contains_anatomical_structures
    multivalued: true
    range: AnatomicalStructure
    required: true
    inlined_as_list: true
  cell_types:
    name: cell_types
    from_schema: http://purl.humanatlas.io/specs/collection
    slot_uri: ccf:contains_cell_types
    multivalued: true
    range: CellType
    required: false
    inlined_as_list: true
  biomarkers:
    name: biomarkers
    from_schema: http://purl.humanatlas.io/specs/collection
    slot_uri: ccf:contains_biomarkers
    multivalued: true
    range: Biomarker
    required: false
    inlined_as_list: true
  biomarkers_protein:
    name: biomarkers_protein
    from_schema: http://purl.humanatlas.io/specs/collection
    slot_uri: ccf:contains_protein_biomarkers
    multivalued: true
    range: ProteinBiomarker
    required: false
    inlined_as_list: true
  biomarkers_gene:
    name: biomarkers_gene
    from_schema: http://purl.humanatlas.io/specs/collection
    slot_uri: ccf:contains_gene_biomarkers
    multivalued: true
    range: GeneBiomarker
    required: false
    inlined_as_list: true
  biomarkers_lipids:
    name: biomarkers_lipids
    from_schema: http://purl.humanatlas.io/specs/collection
    slot_uri: ccf:contains_lipid_biomarkers
    multivalued: true
    range: LipidBiomarker
    required: false
    inlined_as_list: true
  biomarkers_meta:
    name: biomarkers_meta
    from_schema: http://purl.humanatlas.io/specs/collection
    slot_uri: ccf:contains_meta_biomarkers
    multivalued: true
    range: MetaBiomarker
    required: false
    inlined_as_list: true
  biomarkers_prot:
    name: biomarkers_prot
    from_schema: http://purl.humanatlas.io/specs/collection
    slot_uri: ccf:contains_prot_biomarkers
    multivalued: true
    range: ProtBiomarker
    required: false
    inlined_as_list: true
  ftu_types:
    name: ftu_types
    from_schema: http://purl.humanatlas.io/specs/collection
    slot_uri: ccf:ftu_types
    multivalued: true
    range: FtuType
    required: false
    inlined_as_list: true
  references:
    name: references
    from_schema: http://purl.humanatlas.io/specs/collection
    slot_uri: ccf:contains_references
    multivalued: true
    range: StudyReference
    required: false
    inlined_as_list: true
  label:
    name: label
    from_schema: http://purl.humanatlas.io/specs/collection
    slot_uri: rdfs:label
    required: true
  preferred_name:
    name: preferred_name
    from_schema: http://purl.humanatlas.io/specs/collection
    slot_uri: ccf:pref_label
    required: false
  biomarker_type:
    name: biomarker_type
    from_schema: http://purl.humanatlas.io/specs/collection
    slot_uri: ccf:biomarker_type
    required: false
  doi:
    name: doi
    from_schema: http://purl.humanatlas.io/specs/collection
    slot_uri: dcterms:references
    required: false
  pubmed_id:
    name: pubmed_id
    from_schema: http://purl.humanatlas.io/specs/collection
    slot_uri: ccf:pubmed_id
    required: false
classes:
  AsctbRecord:
    name: AsctbRecord
    from_schema: http://purl.humanatlas.io/specs/collection
    slots:
    - anatomical_structures
    - cell_types
    - biomarkers
    - biomarkers_protein
    - biomarkers_gene
    - biomarkers_lipids
    - biomarkers_meta
    - biomarkers_prot
    - ftu_types
    - references
    class_uri: ccf:AsctbRecord
  AnatomicalStructure:
    name: AnatomicalStructure
    from_schema: http://purl.humanatlas.io/specs/collection
    slots:
    - id
    - label
    - preferred_name
    class_uri: ccf:AnatomicalStructure
  CellType:
    name: CellType
    from_schema: http://purl.humanatlas.io/specs/collection
    slots:
    - id
    - label
    - preferred_name
    class_uri: ccf:CellType
  Biomarker:
    name: Biomarker
    from_schema: http://purl.humanatlas.io/specs/collection
    slots:
    - id
    - label
    - preferred_name
    - biomarker_type
    class_uri: ccf:Biomarker
  ProteinBiomarker:
    name: ProteinBiomarker
    from_schema: http://purl.humanatlas.io/specs/collection
    slots:
    - id
    - label
    - preferred_name
    - biomarker_type
    class_uri: ccf:ProteinBiomarker
  GeneBiomarker:
    name: GeneBiomarker
    from_schema: http://purl.humanatlas.io/specs/collection
    slots:
    - id
    - label
    - preferred_name
    - biomarker_type
    class_uri: ccf:GeneBiomarker
  LipidBiomarker:
    name: LipidBiomarker
    from_schema: http://purl.humanatlas.io/specs/collection
    slots:
    - id
    - label
    - preferred_name
    - biomarker_type
    class_uri: ccf:LipidBiomarker
  MetaBiomarker:
    name: MetaBiomarker
    from_schema: http://purl.humanatlas.io/specs/collection
    slots:
    - id
    - label
    - preferred_name
    - biomarker_type
    class_uri: ccf:MetaBiomarker
  ProtBiomarker:
    name: ProtBiomarker
    from_schema: http://purl.humanatlas.io/specs/collection
    slots:
    - id
    - label
    - preferred_name
    - biomarker_type
    class_uri: ccf:ProtBiomarker
  FtuType:
    name: FtuType
    from_schema: http://purl.humanatlas.io/specs/collection
    slots:
    - id
    - label
    - preferred_name
    class_uri: ccf:FtuType
  StudyReference:
    name: StudyReference
    from_schema: http://purl.humanatlas.io/specs/collection
    slots:
    - id
    - doi
    - pubmed_id
    class_uri: ccf:StudyReference
  Container:
    name: Container
    from_schema: http://purl.humanatlas.io/specs/collection
    attributes:
      data:
        name: data
        from_schema: http://purl.humanatlas.io/specs/collection
        multivalued: true
        range: AsctbRecord
        inlined_as_list: true
    tree_root: true
source_file: schemas/src/digital-objects/collection.yaml

