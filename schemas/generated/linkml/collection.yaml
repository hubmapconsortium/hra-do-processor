name: collection
id: https://purl.humanatlas.io/specs/collection
prefixes:
  ccf:
    prefix_prefix: ccf
    prefix_reference: http://purl.org/ccf/
  dcterms:
    prefix_prefix: dcterms
    prefix_reference: http://purl.org/dc/terms/
  pav:
    prefix_prefix: pav
    prefix_reference: http://purl.org/pav/
  rdfs:
    prefix_prefix: rdfs
    prefix_reference: http://www.w3.org/2000/01/rdf-schema#
  xsd:
    prefix_prefix: xsd
    prefix_reference: http://www.w3.org/2001/XMLSchema#
  obo:
    prefix_prefix: obo
    prefix_reference: http://purl.obolibrary.org/obo/
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  owl:
    prefix_prefix: owl
    prefix_reference: http://www.w3.org/2002/07/owl#
  dcat:
    prefix_prefix: dcat
    prefix_reference: http://www.w3.org/ns/dcat#
  dct:
    prefix_prefix: dct
    prefix_reference: http://purl.org/dc/terms/
  dc:
    prefix_prefix: dc
    prefix_reference: http://purl.org/dc/elements/1.1/
  foaf:
    prefix_prefix: foaf
    prefix_reference: http://xmlns.com/foaf/0.1/
  schema:
    prefix_prefix: schema
    prefix_reference: http://schema.org/
  shex:
    prefix_prefix: shex
    prefix_reference: http://www.w3.org/ns/shex#
default_prefix: ccf
default_range: string
types:
  string:
    name: string
    description: A character string
    from_schema: https://purl.humanatlas.io/specs/collection
    exact_mappings:
    - schema:Text
    base: str
    uri: xsd:string
  integer:
    name: integer
    description: An integer
    from_schema: https://purl.humanatlas.io/specs/collection
    exact_mappings:
    - schema:Integer
    base: int
    uri: xsd:integer
  boolean:
    name: boolean
    description: A binary (true or false) value
    from_schema: https://purl.humanatlas.io/specs/collection
    exact_mappings:
    - schema:Boolean
    base: Bool
    uri: xsd:boolean
    repr: bool
  float:
    name: float
    description: A real number that conforms to the xsd:float specification
    from_schema: https://purl.humanatlas.io/specs/collection
    exact_mappings:
    - schema:Float
    base: float
    uri: xsd:float
  double:
    name: double
    description: A real number that conforms to the xsd:double specification
    from_schema: https://purl.humanatlas.io/specs/collection
    close_mappings:
    - schema:Float
    base: float
    uri: xsd:double
  decimal:
    name: decimal
    description: A real number with arbitrary precision that conforms to the xsd:decimal
      specification
    from_schema: https://purl.humanatlas.io/specs/collection
    broad_mappings:
    - schema:Number
    base: Decimal
    uri: xsd:decimal
  time:
    name: time
    description: A time object represents a (local) time of day, independent of any
      particular day
    notes:
    - URI is dateTime because OWL reasoners do not work with straight date or time
    from_schema: https://purl.humanatlas.io/specs/collection
    exact_mappings:
    - schema:Time
    base: XSDTime
    uri: xsd:dateTime
    repr: str
  date:
    name: date
    description: a date (year, month and day) in an idealized calendar
    notes:
    - URI is dateTime because OWL reasoners don't work with straight date or time
    from_schema: https://purl.humanatlas.io/specs/collection
    exact_mappings:
    - schema:Date
    base: XSDDate
    uri: xsd:date
    repr: str
  datetime:
    name: datetime
    description: The combination of a date and time
    from_schema: https://purl.humanatlas.io/specs/collection
    exact_mappings:
    - schema:DateTime
    base: XSDDateTime
    uri: xsd:dateTime
    repr: str
  date_or_datetime:
    name: date_or_datetime
    description: Either a date or a datetime
    from_schema: https://purl.humanatlas.io/specs/collection
    base: str
    uri: linkml:DateOrDatetime
    repr: str
  uriorcurie:
    name: uriorcurie
    description: a URI or a CURIE
    from_schema: https://purl.humanatlas.io/specs/collection
    base: URIorCURIE
    uri: xsd:anyURI
    repr: str
  curie:
    name: curie
    conforms_to: https://www.w3.org/TR/curie/
    description: a compact URI
    comments:
    - in RDF serializations this MUST be expanded to a URI
    - in non-RDF serializations MAY be serialized as the compact representation
    from_schema: https://purl.humanatlas.io/specs/collection
    base: Curie
    uri: xsd:string
    repr: str
  uri:
    name: uri
    conforms_to: https://www.ietf.org/rfc/rfc3987.txt
    description: a complete URI
    comments:
    - in RDF serializations a slot with range of uri is treated as a literal or type
      xsd:anyURI unless it is an identifier or a reference to an identifier, in which
      case it is translated directly to a node
    from_schema: https://purl.humanatlas.io/specs/collection
    close_mappings:
    - schema:URL
    base: URI
    uri: xsd:anyURI
    repr: str
  ncname:
    name: ncname
    description: Prefix part of CURIE
    from_schema: https://purl.humanatlas.io/specs/collection
    base: NCName
    uri: xsd:string
    repr: str
  objectidentifier:
    name: objectidentifier
    description: A URI or CURIE that represents an object in the model.
    comments:
    - Used for inheritence and type checking
    from_schema: https://purl.humanatlas.io/specs/collection
    base: ElementIdentifier
    uri: shex:iri
    repr: str
  nodeidentifier:
    name: nodeidentifier
    description: A URI, CURIE or BNODE that represents a node in a model.
    from_schema: https://purl.humanatlas.io/specs/collection
    base: NodeIdentifier
    uri: shex:nonLiteral
    repr: str
slots:
  iri:
    name: iri
    from_schema: https://purl.humanatlas.io/specs/collection
    identifier: true
  distributions:
    name: distributions
    from_schema: https://purl.humanatlas.io/specs/collection
    slot_uri: dcat:distribution
    multivalued: true
    range: Distribution
    inlined_as_list: true
  downloadUrl:
    name: downloadUrl
    from_schema: https://purl.humanatlas.io/specs/collection
    slot_uri: dcat:downloadURL
    range: uri
  accessUrl:
    name: accessUrl
    from_schema: https://purl.humanatlas.io/specs/collection
    slot_uri: dcat:accessURL
    range: uri
  mediaType:
    name: mediaType
    from_schema: https://purl.humanatlas.io/specs/collection
    slot_uri: dcat:mediaType
    range: uriorcurie
  title:
    name: title
    from_schema: https://purl.humanatlas.io/specs/collection
    slot_uri: dct:title
  description:
    name: description
    from_schema: https://purl.humanatlas.io/specs/collection
    slot_uri: dct:description
  license:
    name: license
    from_schema: https://purl.humanatlas.io/specs/collection
    slot_uri: dct:license
  publisher:
    name: publisher
    from_schema: https://purl.humanatlas.io/specs/collection
    slot_uri: dct:publisher
  creators:
    name: creators
    from_schema: https://purl.humanatlas.io/specs/collection
    slot_uri: dct:creator
    multivalued: true
    range: Person
    inlined_as_list: true
  about:
    name: about
    from_schema: https://purl.humanatlas.io/specs/collection
    slot_uri: schema:about
  version:
    name: version
    from_schema: https://purl.humanatlas.io/specs/collection
    slot_uri: schema:version
  fullName:
    name: fullName
    from_schema: https://purl.humanatlas.io/specs/collection
    slot_uri: schema:name
  firstName:
    name: firstName
    from_schema: https://purl.humanatlas.io/specs/collection
    slot_uri: schema:givenName
  lastName:
    name: lastName
    from_schema: https://purl.humanatlas.io/specs/collection
    slot_uri: schema:familyName
  orcid:
    name: orcid
    from_schema: https://purl.humanatlas.io/specs/collection
    slot_uri: schema:identifier
    pattern: ^(\d{4}-){3}\d{3}(\d|X)$
  funder:
    name: funder
    from_schema: https://purl.humanatlas.io/specs/collection
    slot_uri: schema:funder
  awardNumber:
    name: awardNumber
    from_schema: https://purl.humanatlas.io/specs/collection
    slot_uri: schema:award
  citation:
    name: citation
    from_schema: https://purl.humanatlas.io/specs/collection
    slot_uri: schema:citation
  creation_date:
    name: creation_date
    from_schema: https://purl.humanatlas.io/specs/collection
    slot_uri: schema:dateCreated
  propertyId:
    name: propertyId
    from_schema: https://purl.humanatlas.io/specs/collection
    slot_uri: schema:propertyID
  value:
    name: value
    from_schema: https://purl.humanatlas.io/specs/collection
    slot_uri: schema:value
  reviewers:
    name: reviewers
    from_schema: https://purl.humanatlas.io/specs/collection
    slot_uri: schema:reviewedBy
    multivalued: true
    range: Person
    inlined_as_list: true
  funders:
    name: funders
    from_schema: https://purl.humanatlas.io/specs/collection
    slot_uri: schema:funding
    multivalued: true
    range: Grant
    inlined_as_list: true
  versionInfo:
    name: versionInfo
    from_schema: https://purl.humanatlas.io/specs/collection
    slot_uri: owl:versionInfo
  see_also:
    name: see_also
    from_schema: https://purl.humanatlas.io/specs/collection
    slot_uri: rdfs:seeAlso
    range: uriorcurie
  hubmapId:
    name: hubmapId
    from_schema: https://purl.humanatlas.io/specs/collection
    slot_uri: ccf:hubmap_id
  doi:
    name: doi
    from_schema: https://purl.humanatlas.io/specs/collection
    slot_uri: ccf:doi
    range: uriorcurie
  citationOverall:
    name: citationOverall
    from_schema: https://purl.humanatlas.io/specs/collection
    slot_uri: ccf:citation_overall
  datatable:
    name: datatable
    from_schema: https://purl.humanatlas.io/specs/collection
    slot_uri: ccf:data_table
    multivalued: true
  project_leads:
    name: project_leads
    from_schema: https://purl.humanatlas.io/specs/collection
    slot_uri: ccf:project_lead
    multivalued: true
    range: Person
    inlined_as_list: true
  externalReviewers:
    name: externalReviewers
    from_schema: https://purl.humanatlas.io/specs/collection
    slot_uri: ccf:external_reviewer
    multivalued: true
    range: Person
    inlined_as_list: true
classes:
  CollectionMetadata:
    name: CollectionMetadata
    from_schema: https://purl.humanatlas.io/specs/collection
    slots:
    - title
    - description
    - creators
    - version
    - creation_date
    - license
    - publisher
    - see_also
    class_uri: dcat:Dataset
  Container:
    name: Container
    annotations:
      owl.template:
        tag: owl.template
        value: 'AnnotationAssertion( dct:title {{iri}} "{{metadata.title|e}}" )

          AnnotationAssertion( dct:description {{iri}} "{{metadata.description|e}}"
          )

          {% for c in metadata.creators %}

          AnnotationAssertion( dct:creator {{iri}} "{{c.fullName|e}} ({{c.orcid}})"
          )

          {% endfor %}

          AnnotationAssertion( schema:version {{iri}} "{{metadata.version|e}}" )

          AnnotationAssertion( schema:dateCreated {{iri}} "{{metadata.creation_date|e}}"
          )

          AnnotationAssertion( dct:license {{iri}} "{{metadata.license|e}}" )

          AnnotationAssertion( dct:publisher {{iri}} "{{metadata.publisher|e}}" )

          AnnotationAssertion( rdfs:seeAlso {{iri}} "{{metadata.see_also|e}}" )'
    from_schema: https://purl.humanatlas.io/specs/collection
    attributes:
      iri:
        name: iri
        from_schema: https://purl.humanatlas.io/specs/collection
        range: uriorcurie
      metadata:
        name: metadata
        from_schema: https://purl.humanatlas.io/specs/collection
        range: CollectionMetadata
      data:
        name: data
        from_schema: https://purl.humanatlas.io/specs/collection
        multivalued: true
        required: true
        inlined_as_list: true
    tree_root: true
  Person:
    name: Person
    from_schema: https://purl.humanatlas.io/specs/collection
    slots:
    - fullName
    - firstName
    - lastName
    - orcid
    class_uri: schema:Person
  Grant:
    name: Grant
    from_schema: https://purl.humanatlas.io/specs/collection
    slots:
    - funder
    - awardNumber
    class_uri: schema:Grant
  Distribution:
    name: Distribution
    from_schema: https://purl.humanatlas.io/specs/collection
    slots:
    - title
    - downloadUrl
    - accessUrl
    - mediaType
    class_uri: dcat:Distribution
  DatasetMetadata:
    name: DatasetMetadata
    from_schema: https://purl.humanatlas.io/specs/collection
    slots:
    - title
    - description
    - creators
    - version
    - creation_date
    - license
    - publisher
    - see_also
    class_uri: dcat:Dataset
source_file: schemas/src/digital-objects/collection.yaml

