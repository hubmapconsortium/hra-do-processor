name: ref-organ-metadata
id: https://purl.humanatlas.io/specs/ref-organ-metadata
prefixes:
  ccf:
    prefix_prefix: ccf
    prefix_reference: http://purl.org/ccf/
  pav:
    prefix_prefix: pav
    prefix_reference: http://purl.org/pav/
  dcat:
    prefix_prefix: dcat
    prefix_reference: http://www.w3.org/ns/dcat#
  dct:
    prefix_prefix: dct
    prefix_reference: http://purl.org/dc/terms/
  foaf:
    prefix_prefix: foaf
    prefix_reference: http://xmlns.com/foaf/0.1/
  schema:
    prefix_prefix: schema
    prefix_reference: http://schema.org/
  rdfs:
    prefix_prefix: rdfs
    prefix_reference: http://www.w3.org/2000/01/rdf-schema#
  xsd:
    prefix_prefix: xsd
    prefix_reference: http://www.w3.org/2001/XMLSchema#
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  owl:
    prefix_prefix: owl
    prefix_reference: http://www.w3.org/2002/07/owl#
  prov:
    prefix_prefix: prov
    prefix_reference: http://www.w3.org/ns/prov#
  dc:
    prefix_prefix: dc
    prefix_reference: http://purl.org/dc/elements/1.1/
  shex:
    prefix_prefix: shex
    prefix_reference: http://www.w3.org/ns/shex#
default_prefix: dcat
default_range: string
types:
  string:
    name: string
    description: A character string
    notes:
    - In RDF serializations, a slot with range of string is treated as a literal or
      type xsd:string.   If you are authoring schemas in LinkML YAML, the type is
      referenced with the lower case "string".
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    exact_mappings:
    - schema:Text
    base: str
    uri: xsd:string
  integer:
    name: integer
    description: An integer
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "integer".
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    exact_mappings:
    - schema:Integer
    base: int
    uri: xsd:integer
  boolean:
    name: boolean
    description: A binary (true or false) value
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "boolean".
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    exact_mappings:
    - schema:Boolean
    base: Bool
    uri: xsd:boolean
    repr: bool
  float:
    name: float
    description: A real number that conforms to the xsd:float specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "float".
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    exact_mappings:
    - schema:Float
    base: float
    uri: xsd:float
  double:
    name: double
    description: A real number that conforms to the xsd:double specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "double".
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    close_mappings:
    - schema:Float
    base: float
    uri: xsd:double
  decimal:
    name: decimal
    description: A real number with arbitrary precision that conforms to the xsd:decimal
      specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "decimal".
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    broad_mappings:
    - schema:Number
    base: Decimal
    uri: xsd:decimal
  time:
    name: time
    description: A time object represents a (local) time of day, independent of any
      particular day
    notes:
    - URI is dateTime because OWL reasoners do not work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "time".
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    exact_mappings:
    - schema:Time
    base: XSDTime
    uri: xsd:time
    repr: str
  date:
    name: date
    description: a date (year, month and day) in an idealized calendar
    notes:
    - URI is dateTime because OWL reasoners don't work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date".
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    exact_mappings:
    - schema:Date
    base: XSDDate
    uri: xsd:date
    repr: str
  datetime:
    name: datetime
    description: The combination of a date and time
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "datetime".
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    exact_mappings:
    - schema:DateTime
    base: XSDDateTime
    uri: xsd:dateTime
    repr: str
  date_or_datetime:
    name: date_or_datetime
    description: Either a date or a datetime
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date_or_datetime".
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    base: str
    uri: linkml:DateOrDatetime
    repr: str
  uriorcurie:
    name: uriorcurie
    description: a URI or a CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uriorcurie".
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    base: URIorCURIE
    uri: xsd:anyURI
    repr: str
  curie:
    name: curie
    conforms_to: https://www.w3.org/TR/curie/
    description: a compact URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "curie".
    comments:
    - in RDF serializations this MUST be expanded to a URI
    - in non-RDF serializations MAY be serialized as the compact representation
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    base: Curie
    uri: xsd:string
    repr: str
  uri:
    name: uri
    conforms_to: https://www.ietf.org/rfc/rfc3987.txt
    description: a complete URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uri".
    comments:
    - in RDF serializations a slot with range of uri is treated as a literal or type
      xsd:anyURI unless it is an identifier or a reference to an identifier, in which
      case it is translated directly to a node
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    close_mappings:
    - schema:URL
    base: URI
    uri: xsd:anyURI
    repr: str
  ncname:
    name: ncname
    description: Prefix part of CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "ncname".
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    base: NCName
    uri: xsd:string
    repr: str
  objectidentifier:
    name: objectidentifier
    description: A URI or CURIE that represents an object in the model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "objectidentifier".
    comments:
    - Used for inheritance and type checking
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    base: ElementIdentifier
    uri: shex:iri
    repr: str
  nodeidentifier:
    name: nodeidentifier
    description: A URI, CURIE or BNODE that represents a node in a model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "nodeidentifier".
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    base: NodeIdentifier
    uri: shex:nonLiteral
    repr: str
  jsonpointer:
    name: jsonpointer
    conforms_to: https://datatracker.ietf.org/doc/html/rfc6901
    description: A string encoding a JSON Pointer. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to a valid object within the current
      instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpointer".
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    base: str
    uri: xsd:string
    repr: str
  jsonpath:
    name: jsonpath
    conforms_to: https://www.ietf.org/archive/id/draft-goessner-dispatch-jsonpath-00.html
    description: A string encoding a JSON Path. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to zero or more valid objects within
      the current instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpath".
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    base: str
    uri: xsd:string
    repr: str
  sparqlpath:
    name: sparqlpath
    conforms_to: https://www.w3.org/TR/sparql11-query/#propertypaths
    description: A string encoding a SPARQL Property Path. The value of the string
      MUST conform to SPARQL syntax and SHOULD dereference to zero or more valid objects
      within the current instance document when encoded as RDF.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "sparqlpath".
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    base: str
    uri: xsd:string
    repr: str
slots:
  id:
    name: id
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    identifier: true
  class_type:
    name: class_type
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    designates_type: true
  distributions:
    name: distributions
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slot_uri: dcat:distribution
    multivalued: true
    range: Distribution
    inlined_as_list: true
  downloadUrl:
    name: downloadUrl
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slot_uri: dcat:downloadURL
    range: uri
  accessUrl:
    name: accessUrl
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slot_uri: dcat:accessURL
    range: uri
  mediaType:
    name: mediaType
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slot_uri: dcat:mediaType
    range: uriorcurie
  was_derived_from:
    name: was_derived_from
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slot_uri: prov:wasDerivedFrom
    range: Dataset
    inlined: true
  had_member:
    name: had_member
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slot_uri: prov:hadMember
    multivalued: true
    range: uriorcurie
    inlined_as_list: true
  title:
    name: title
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slot_uri: dct:title
  description:
    name: description
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slot_uri: dct:description
  license:
    name: license
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slot_uri: dct:license
  publisher:
    name: publisher
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slot_uri: dct:publisher
  creators:
    name: creators
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slot_uri: dct:creator
    multivalued: true
    range: Creator
    inlined_as_list: true
  about:
    name: about
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slot_uri: schema:about
  version:
    name: version
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slot_uri: schema:version
  name:
    name: name
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slot_uri: schema:name
  fullName:
    name: fullName
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slot_uri: schema:name
  firstName:
    name: firstName
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slot_uri: schema:givenName
  lastName:
    name: lastName
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slot_uri: schema:familyName
  orcid:
    name: orcid
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slot_uri: schema:identifier
    pattern: ^(\d{4}-){3}\d{3}(\d|X)$
  funder:
    name: funder
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slot_uri: schema:funder
  awardNumber:
    name: awardNumber
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slot_uri: schema:award
  citation:
    name: citation
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slot_uri: schema:citation
  creation_date:
    name: creation_date
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slot_uri: schema:dateCreated
  propertyId:
    name: propertyId
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slot_uri: schema:propertyID
  value:
    name: value
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slot_uri: schema:value
  reviewers:
    name: reviewers
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slot_uri: schema:reviewedBy
    multivalued: true
    range: Person
    inlined_as_list: true
  funders:
    name: funders
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slot_uri: schema:funding
    multivalued: true
    range: Grant
    inlined_as_list: true
  target_product:
    name: target_product
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slot_uri: schema:targetProduct
    range: SoftwareSourceCode
  code_repository:
    name: code_repository
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slot_uri: schema:codeRepository
    range: uriorcurie
  versionInfo:
    name: versionInfo
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slot_uri: owl:versionInfo
  see_also:
    name: see_also
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slot_uri: rdfs:seeAlso
    range: uriorcurie
  hubmapId:
    name: hubmapId
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slot_uri: ccf:hubmap_id
  doi:
    name: doi
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slot_uri: ccf:doi
    range: uriorcurie
  citationOverall:
    name: citationOverall
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slot_uri: ccf:citation_overall
  datatable:
    name: datatable
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slot_uri: ccf:data_table
    multivalued: true
  project_leads:
    name: project_leads
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slot_uri: ccf:project_lead
    multivalued: true
    range: Person
    inlined_as_list: true
  externalReviewers:
    name: externalReviewers
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slot_uri: ccf:external_reviewer
    multivalued: true
    range: Person
    inlined_as_list: true
classes:
  Container:
    name: Container
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slots:
    - id
    - title
    - description
    - version
    - creators
    - creation_date
    - publisher
    - license
    - see_also
    - distributions
    - was_derived_from
    slot_usage:
      id:
        name: id
        required: true
      title:
        name: title
        required: true
      description:
        name: description
        required: true
      version:
        name: version
        required: true
      creators:
        name: creators
        required: true
      creation_date:
        name: creation_date
        required: true
      license:
        name: license
        required: true
      distributions:
        name: distributions
        required: true
    class_uri: dcat:Dataset
    tree_root: true
  ProvEntity:
    name: ProvEntity
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slots:
    - was_derived_from
    class_uri: prov:Entity
  Collection:
    name: Collection
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    is_a: ProvEntity
    slots:
    - had_member
    class_uri: prov:Collection
  Creator:
    name: Creator
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    abstract: true
    slots:
    - id
    - name
    - class_type
  Person:
    name: Person
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    is_a: Creator
    slots:
    - fullName
    - firstName
    - lastName
    - orcid
    class_uri: schema:Person
  SoftwareApplication:
    name: SoftwareApplication
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    is_a: Creator
    slots:
    - version
    - target_product
    class_uri: schema:SoftwareApplication
  SoftwareSourceCode:
    name: SoftwareSourceCode
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slots:
    - code_repository
    - see_also
    class_uri: schema:SoftwareSourceCode
  Grant:
    name: Grant
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slots:
    - funder
    - awardNumber
    class_uri: schema:Grant
  Distribution:
    name: Distribution
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slots:
    - title
    - downloadUrl
    - accessUrl
    - mediaType
    class_uri: dcat:Distribution
  Dataset:
    name: Dataset
    from_schema: https://purl.humanatlas.io/specs/ref-organ-metadata
    slots:
    - id
    - title
    - description
    - creators
    - reviewers
    - creation_date
    - version
    - license
    - see_also
    - publisher
    - citation
    - citationOverall
    - funders
    - doi
    - hubmapId
    - project_leads
    - externalReviewers
    - distributions
    class_uri: dcat:Dataset
