classes:
  SpatialEntity:
    name: SpatialEntity
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    slots:
    - id
    - label
    - creator
    - creator_first_name
    - creator_last_name
    - creator_orcid
    - creation_date
    - x_dimension
    - y_dimension
    - z_dimension
    - dimension_unit
    - representation_of
    - organ_donor_sex
    - organ_side
    - object_reference
    - placements
    - reference_organ
    - extraction_set
    - rui_rank
    class_uri: ccf:SpatialEntity
  SpatialObjectReference:
    name: SpatialObjectReference
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    slots:
    - id
    - file
    - file_subpath
    - file_format
    - placement
    class_uri: ccf:SpatialObjectReference
  SpatialPlacement:
    name: SpatialPlacement
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    slots:
    - id
    - target
    - source
    - placement_date
    - x_scaling
    - y_scaling
    - z_scaling
    - scaling_unit
    - x_rotation
    - y_rotation
    - z_rotation
    - rotation_unit
    - rotation_order
    - x_translation
    - y_translation
    - z_translation
    - translation_unit
    class_uri: ccf:SpatialPlacement
  ExtractionSet:
    name: ExtractionSet
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    slots:
    - id
    - label
    - extraction_set_for
    - rui_rank
    class_uri: ccf:ExtractionSet
  AnatomicalStructure:
    name: AnatomicalStructure
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    slots:
    - id
    class_uri: ccf:AnatomicalStructure
  RefOrganMetadata:
    name: RefOrganMetadata
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    slots:
    - type
    - name
    - version
    - title
    - description
    - creators
    - project_leads
    - reviewers
    - externalReviewers
    - creation_date
    - license
    - publisher
    - funders
    - hubmapId
    - doi
    - citation
    - citationOverall
    - datatable
    class_uri: dcat:Dataset
  Container:
    name: Container
    annotations:
      owl.template:
        tag: owl.template
        value: 'AnnotationAssertion( schema:about {{id}} "{{metadata.type}}" )

          AnnotationAssertion( schema:version {{id}} "{{metadata.version}}" )

          AnnotationAssertion( dct:title {{id}} "{{metadata.title}}" )

          AnnotationAssertion( dct:description {{id}} "{{metadata.description|e}}"
          )

          {% for c in metadata.creators %}

          AnnotationAssertion( dct:creator {{id}} "{{c.fullName}} ({{c.orcid}})" )

          {% endfor %}

          {% for l in metadata.project_leads %}

          AnnotationAssertion( ccf:project_lead {{id}} "{{l.fullName}} ({{l.orcid}})"
          )

          {% endfor %}

          {% for r in metadata.reviewers %}

          AnnotationAssertion( schema:reviewedBy {{id}} "{{r.fullName}} ({{r.orcid}})"
          )

          {% endfor %}

          {% for r in metadata.externalReviewers %}

          AnnotationAssertion( ccf:externallyReviewedBy {{id}} "{{r.fullName}} ({{r.orcid}})"
          )

          {% endfor %}

          AnnotationAssertion( schema:dateCreated {{id}} "{{metadata.creation_date}}"
          )

          AnnotationAssertion( dct:license {{id}} "{{metadata.license}}" )

          AnnotationAssertion( dct:publisher {{id}} "{{metadata.publisher}}" )

          {% for f in metadata.funders %}

          AnnotationAssertion( schema:funding {{id}} "Award number {{f.awardNumber}}
          from {{f.funder}}" )

          {% endfor %}

          AnnotationAssertion( ccf:hubmap_id {{id}} "{{metadata.hubmapId}}" )

          AnnotationAssertion( schema:citation {{id}} "{{metadata.citation}}" )

          AnnotationAssertion( ccf:citation_overall {{id}} "{{metadata.citationOverall}}"
          )'
