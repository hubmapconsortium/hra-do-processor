classes:
  SpatialEntity:
    name: SpatialEntity
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    mixins:
    - Named
    - Instance
    slots:
    - id
    - label
    - pref_label
    - creator
    - create_date
    - x_dimension
    - y_dimension
    - z_dimension
    - dimension_unit
    - representation_of
    - organ_donor_sex
    - organ_side
    - object_reference
    - placements
    - reference_organ
    - extraction_set
    - rui_rank
    class_uri: ccf:SpatialEntity
  SpatialObjectReference:
    name: SpatialObjectReference
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    mixins:
    - Named
    - Instance
    slots:
    - id
    - file
    - file_subpath
    - file_format
    - placement
    class_uri: ccf:SpatialObjectReference
  SpatialPlacement:
    name: SpatialPlacement
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    mixins:
    - Named
    - Instance
    slots:
    - id
    - target
    - source
    - placement_date
    - x_scaling
    - y_scaling
    - z_scaling
    - scaling_unit
    - x_rotation
    - y_rotation
    - z_rotation
    - rotation_unit
    - rotation_order
    - x_translation
    - y_translation
    - z_translation
    - translation_unit
    class_uri: ccf:SpatialPlacement
  ExtractionSet:
    name: ExtractionSet
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    mixins:
    - Named
    - Instance
    slots:
    - id
    - label
    - extraction_set_for
    - rui_rank
    class_uri: ccf:ExtractionSet
  AnatomicalStructure:
    name: AnatomicalStructure
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    slots:
    - id
    slot_usage:
      id:
        name: id
        pattern: (UBERON|FMA):\d+
        structured_pattern:
          syntax: ({uberon}|{fma}):\d+
          interpolated: true
          partial_match: false
    class_uri: ccf:AnatomicalStructure
  RefOrganMetadata:
    name: RefOrganMetadata
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    slots:
    - title
    - description
    - creators
    - version
    - creation_date
    - license
    - publisher
    - see_also
    class_uri: dcat:Dataset
  Creator:
    name: Creator
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    mixins:
    - Named
    - Instance
    slots:
    - fullName
    - firstName
    - lastName
    - orcid
    slot_usage:
      fullName:
        name: fullName
        annotations:
          owl:
            tag: owl
            value: AnnotationProperty, AnnotationAssertion
      firstName:
        name: firstName
        annotations:
          owl:
            tag: owl
            value: AnnotationProperty, AnnotationAssertion
      lastName:
        name: lastName
        annotations:
          owl:
            tag: owl
            value: AnnotationProperty, AnnotationAssertion
      orcid:
        name: orcid
        annotations:
          owl:
            tag: owl
            value: AnnotationProperty, AnnotationAssertion
    class_uri: schema:Person
  Container:
    name: Container
    annotations:
      owl.template:
        tag: owl.template
        value: 'AnnotationAssertion( dct:title {{iri}} "{{metadata.title|e}}" )

          AnnotationAssertion( dct:description {{iri}} "{{metadata.description|e}}"
          )

          {% for c in metadata.creators %}

          AnnotationAssertion( dct:creator {{iri}} "{{c.fullName|e}} ({{c.orcid}})"
          )

          {% endfor %}

          AnnotationAssertion( schema:version {{iri}} "{{metadata.version|e}}" )

          AnnotationAssertion( schema:dateCreated {{iri}} "{{metadata.creation_date|e}}"
          )

          AnnotationAssertion( dct:license {{iri}} "{{metadata.license|e}}" )

          AnnotationAssertion( dct:publisher {{iri}} "{{metadata.publisher|e}}" )

          AnnotationAssertion( rdfs:seeAlso {{iri}} "{{metadata.see_also|e}}" )'
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    attributes:
      iri:
        name: iri
        from_schema: https://purl.humanatlas.io/specs/ref-organ
        range: uriorcurie
      metadata:
        name: metadata
        from_schema: https://purl.humanatlas.io/specs/ref-organ
        range: RefOrganMetadata
      data:
        name: data
        from_schema: https://purl.humanatlas.io/specs/ref-organ
        multivalued: true
        range: SpatialEntity
        inlined_as_list: true
    tree_root: true
  Named:
    name: Named
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    mixin: true
    slots:
    - id
    - label
    - class_type
  Instance:
    name: Instance
    annotations:
      owl:
        tag: owl
        value: Individual
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    mixin: true
    slots:
    - typeOf
  Person:
    name: Person
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    slots:
    - fullName
    - firstName
    - lastName
    - orcid
    class_uri: schema:Person
  Grant:
    name: Grant
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    slots:
    - funder
    - awardNumber
    class_uri: schema:Grant
  Distribution:
    name: Distribution
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    slots:
    - title
    - downloadUrl
    - accessUrl
    - mediaType
    class_uri: dcat:Distribution
  DatasetMetadata:
    name: DatasetMetadata
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    slots:
    - title
    - description
    - creators
    - version
    - creation_date
    - license
    - publisher
    - see_also
    class_uri: dcat:Dataset
