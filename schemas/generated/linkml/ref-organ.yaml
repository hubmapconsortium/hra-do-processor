    prefix_prefix: owl
    prefix_reference: http://www.w3.org/2002/07/owl#
  dcat:
    prefix_prefix: dcat
    prefix_reference: http://www.w3.org/ns/dcat#
  dc:
    prefix_prefix: dc
    prefix_reference: http://purl.org/dc/elements/1.1/
  foaf:
    prefix_prefix: foaf
    prefix_reference: http://xmlns.com/foaf/0.1/
default_prefix: ccf
default_range: string
types:
  string:
    name: string
    description: A character string
    notes:
    - In RDF serializations, a slot with range of string is treated as a literal or
      type xsd:string.   If you are authoring schemas in LinkML YAML, the type is
      referenced with the lower case "string".
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    exact_mappings:
    - schema:Text
    base: str
    uri: xsd:string
  integer:
    name: integer
    description: An integer
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "integer".
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    exact_mappings:
    - schema:Integer
    base: int
    uri: xsd:integer
  boolean:
    name: boolean
    description: A binary (true or false) value
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "boolean".
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    exact_mappings:
    - schema:Boolean
    base: Bool
    uri: xsd:boolean
    repr: bool
  float:
    name: float
    description: A real number that conforms to the xsd:float specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "float".
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    exact_mappings:
    - schema:Float
    base: float
    uri: xsd:float
  double:
    name: double
    description: A real number that conforms to the xsd:double specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "double".
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    close_mappings:
    - schema:Float
    base: float
    uri: xsd:double
  decimal:
    name: decimal
    description: A real number with arbitrary precision that conforms to the xsd:decimal
      specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "decimal".
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    broad_mappings:
    - schema:Number
    base: Decimal
    uri: xsd:decimal
  time:
    name: time
    description: A time object represents a (local) time of day, independent of any
      particular day
    notes:
    - URI is dateTime because OWL reasoners do not work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "time".
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    exact_mappings:
    - schema:Time
    base: XSDTime
    uri: xsd:time
    repr: str
  date:
    name: date
    description: a date (year, month and day) in an idealized calendar
    notes:
    - URI is dateTime because OWL reasoners don't work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date".
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    exact_mappings:
    - schema:Date
    base: XSDDate
    uri: xsd:date
    repr: str
  datetime:
    name: datetime
    description: The combination of a date and time
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "datetime".
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    exact_mappings:
    - schema:DateTime
    base: XSDDateTime
    uri: xsd:dateTime
    repr: str
  date_or_datetime:
    name: date_or_datetime
    description: Either a date or a datetime
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date_or_datetime".
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    base: str
    uri: linkml:DateOrDatetime
    repr: str
  uriorcurie:
    name: uriorcurie
    description: a URI or a CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uriorcurie".
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    base: URIorCURIE
    uri: xsd:anyURI
    repr: str
  curie:
    name: curie
    conforms_to: https://www.w3.org/TR/curie/
    description: a compact URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "curie".
    comments:
    - in RDF serializations this MUST be expanded to a URI
    - in non-RDF serializations MAY be serialized as the compact representation
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    base: Curie
    uri: xsd:string
    repr: str
  uri:
    name: uri
    conforms_to: https://www.ietf.org/rfc/rfc3987.txt
    description: a complete URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uri".
    comments:
    - in RDF serializations a slot with range of uri is treated as a literal or type
      xsd:anyURI unless it is an identifier or a reference to an identifier, in which
      case it is translated directly to a node
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    close_mappings:
    - schema:URL
    base: URI
    uri: xsd:anyURI
    repr: str
  ncname:
    name: ncname
    description: Prefix part of CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "ncname".
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    base: NCName
    uri: xsd:string
    repr: str
  objectidentifier:
    name: objectidentifier
    description: A URI or CURIE that represents an object in the model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "objectidentifier".
    comments:
    - Used for inheritance and type checking
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    base: ElementIdentifier
    uri: shex:iri
    repr: str
  nodeidentifier:
    name: nodeidentifier
    description: A URI, CURIE or BNODE that represents a node in a model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "nodeidentifier".
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    base: NodeIdentifier
    uri: shex:nonLiteral
    repr: str
  jsonpointer:
    name: jsonpointer
    conforms_to: https://datatracker.ietf.org/doc/html/rfc6901
    description: A string encoding a JSON Pointer. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to a valid object within the current
      instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpointer".
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    base: str
    uri: xsd:string
    repr: str
  jsonpath:
    name: jsonpath
    conforms_to: https://www.ietf.org/archive/id/draft-goessner-dispatch-jsonpath-00.html
    description: A string encoding a JSON Path. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to zero or more valid objects within
      the current instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpath".
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    base: str
    uri: xsd:string
    repr: str
  sparqlpath:
    name: sparqlpath
    conforms_to: https://www.w3.org/TR/sparql11-query/#propertypaths
    description: A string encoding a SPARQL Property Path. The value of the string
      MUST conform to SPARQL syntax and SHOULD dereference to zero or more valid objects
      within the current instance document when encoded as RDF.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "sparqlpath".
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    base: str
    uri: xsd:string
    repr: str
enums:
  OrganSideEnum:
    name: OrganSideEnum
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    permissible_values:
      Left:
        text: Left
        description: Being located on the left side of the body.
        meaning: obo:HP_0012835
      Right:
        text: Right
        description: Being located on the right side of the body.
        meaning: obo:HP_0012834
  DonorSexEnum:
    name: DonorSexEnum
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    permissible_values:
      Female:
        text: Female
        description: A biological sex quality inhering in an individual or a population
          that only produces gametes that can be fertilised by male gametes.
        meaning: obo:PATO_0000384
      Male:
        text: Male
        description: A biological sex quality inhering in an individual or a population
          whose sex organs contain only male gametes.
        meaning: obo:PATO_0000384
  DimensionUnitEnum:
    name: DimensionUnitEnum
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    permissible_values:
      centimeter:
        text: centimeter
        description: A length unit which is equal to one hundredth of a meter.
        meaning: obo:UO_0000015
      millimeter:
        text: millimeter
        description: A length unit which is equal to one thousandth of a meter.
        meaning: obo:UO_0000016
  ScalingUnitEnum:
    name: ScalingUnitEnum
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    permissible_values:
      ratio:
        text: ratio
        description: A dimensionless ratio unit which, given a pair of quantities
          a and b, for which b is a multiple of a, denotes b by giving the multiplier
          (coefficient) c for a to result in b.
        meaning: obo:UO_0010006
  RotationUnitEnum:
    name: RotationUnitEnum
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    permissible_values:
      degree:
        text: degree
        description: A plane angle unit which is equal to 1/360 of a full rotation.
        meaning: obo:UO_0000185
  TranslationUnitEnum:
    name: TranslationUnitEnum
    from_schema: https://purl.humanatlas.io/specs/ref-organ
    permissible_values:
      centimeter:
        text: centimeter
        description: A length unit which is equal to one hundredth of a meter.
        meaning: obo:UO_0000015
      millimeter:
        text: millimeter
        description: A length unit which is equal to one thousandth of a meter.
        meaning: obo:UO_0000016
