id: https://purl.humanatlas.io/specs/asct-b
name: asct-b
prefixes:
  ccf: http://purl.org/ccf/
  linkml: https://w3id.org/linkml/
  UBERON: http://purl.obolibrary.org/obo/UBERON_
  CL: http://purl.obolibrary.org/obo/CL_
  PCL: http://purl.obolibrary.org/obo/PCL_
  LMHA: http://purl.obolibrary.org/obo/LMHA_
  SO: http://purl.obolibrary.org/obo/SO_
  RO: http://purl.obolibrary.org/obo/RO_
  FMA: http://purl.org/sig/ont/fma/fma
  HGNC: http://identifiers.org/hgnc/
  HGNCO: http://purl.bioontology.org/ontology/HGNC/

default_prefix: ccf
default_range: string

imports:
  - linkml:types
  - ../shared/entity-base
  - ../shared/metadata-base

settings:
  uberon: "UBERON"
  fma: "FMA"
  cl: "CL"
  pcl: "PCL"
  lmha: "LMHA"
  hgnc: "HGNC"
  hgnco: "HGNCO"
  asctb_temp: "https://purl.org/ccf/ASCTB-TEMP_"

classes:
  AsctbConcept:
    abstract: true
    slots:
      - id
      - conforms_to
      - parent_class
      - ccf_pref_label
      - ccf_asctb_type
      - ccf_is_provisional

  AnatomicalStructure:
    is_a: AsctbConcept
    slots:
      - ccf_part_of
    slot_usage:
      id:
        structured_pattern:
          syntax: "({uberon}|{fma}):\\d+|{asctb_temp}[a-zA-Z0-9-]+"
          interpolated: true
          partial_match: false
    annotations:
      owl: Class

  CellType:
    is_a: AsctbConcept
    slots:
      - ccf_ct_isa
      - ccf_located_in
      - has_characterizing_marker_set
    slot_usage:
      id:
        structured_pattern:
          syntax: "({cl}|{pcl}|{lmha}):\\d+|{asctb_temp}[a-zA-Z0-9-]+"
          interpolated: true
          partial_match: false
    annotations:
      owl: Class
      owl.template: |-
        {% for s in has_characterizing_marker_set %}
        SubClassOf(
          {% for r in s.references %}
            Annotation(dct:reference "{{r}}")
          {% endfor %}
          {{id}}
          ObjectSomeValuesFrom(
            RO:0015004
            ObjectIntersectionOf(
              SO:0001260
              {% for m in s.members %}
                ObjectSomeValuesFrom(ccf:has_marker_component {{m}})
              {% endfor %}
            )
          )
        )
        {% endfor %}

  Biomarker:
    is_a: AsctbConcept
    slots:
      - ccf_biomarker_type
    slot_usage:
      id:
        structured_pattern:
          syntax: "{hgnc}:\\d+|{asctb_temp}[a-zA-Z0-9-]+|{hgnco}:[a-zA-Z0-9-]+"
          interpolated: true
          partial_match: false
    annotations:
      owl: Class

  CharacterizingMarkerSet:
    slots:
      - members
      - references
    slot_usage:
      references:
        range: string

  AsctbRecord:
    mixins:
      - Named
      - Instance
    slots:
      - record_number
      - anatomical_structure_list
      - cell_type_list
      - gene_marker_list
      - protein_marker_list
      - lipid_marker_list
      - metabolites_marker_list
      - proteoforms_marker_list
      - references
    slot_usage:
      references:
        range: string
        annotations:
          owl: AnnotationAssertion, AnnotationProperty

  AnatomicalStructureInstance:
    mixins:
      - Named
      - Instance
    slots:
      - ccf_pref_label
      - source_concept
      - record_number
      - order_number

  CellTypeInstance:
    mixins:
      - Named
      - Instance
    slots:
      - ccf_pref_label
      - source_concept
      - record_number
      - order_number

  BiomarkerInstance:
    mixins:
      - Named
      - Instance
    slots:
      - ccf_pref_label
      - ccf_biomarker_type
      - source_concept
      - record_number
      - order_number

  CellMarkerDescriptor:
    mixins:
      - Named
      - Instance
    slots:
      - primary_cell_type
      - primary_anatomical_structure
      - biomarker_set
      - references
      - derived_from
    slot_usage:
      references:
        range: string
        annotations:
          owl: AnnotationAssertion, AnnotationProperty
      derived_from:
        range: AsctbRecord
        annotations:
          owl: AnnotationAssertion, AnnotationProperty

  AsctbDataset:
    slots:
      - anatomical_structures
      - cell_types
      - biomarkers
      - asctb_record
      - cell_marker_descriptor

  AsctbMetadata:
    class_uri: dcat:Dataset
    slots:
      - title
      - description
      - created_by
      - creation_date
      - version
      - license
      - publisher
      - see_also
      - derived_from

  Container:
    tree_root: true
    attributes:
      iri:
        range: uriorcurie
      metadata:
        range: AsctbMetadata
      data:
        range: AsctbDataset
    annotations:
      owl.template: |-
        AnnotationAssertion( dct:title {{iri}} "{{metadata.title|e}}" )
        AnnotationAssertion( dct:description {{iri}} "{{metadata.description|e}}" )
        {% for creator_iri in metadata.created_by %}
        AnnotationAssertion( dct:creator {{iri}} {{creator_iri|e}} )
        {% endfor %}
        AnnotationAssertion( schema:version {{iri}} "{{metadata.version|e}}" )
        AnnotationAssertion( schema:dateCreated {{iri}} "{{metadata.creation_date|e}}" )
        AnnotationAssertion( dct:license {{iri}} "{{metadata.license|e}}" )
        AnnotationAssertion( dct:publisher {{iri}} "{{metadata.publisher|e}}" )
        AnnotationAssertion( rdfs:seeAlso {{iri}} {{metadata.see_also|e}} )
        AnnotationAssertion( prov:wasDerivedFrom {{iri}} {{metadata.derived_from|e}} )

slots:
  anatomical_structures:
    multivalued: true
    inlined_as_list: true
    range: AnatomicalStructure
  cell_types:
    multivalued: true
    inlined_as_list: true
    range: CellType
  biomarkers:
    multivalued: true
    inlined_as_list: true
    range: Biomarker
  asctb_record:
    multivalued: true
    inlined_as_list: true
    range: AsctbRecord
  cell_marker_descriptor:
    multivalued: true
    inlined_as_list: true
    range: CellMarkerDescriptor
  members:
    multivalued: true
    range: Biomarker
    annotations:
      owl: SomeValuesFrom
  has_characterizing_marker_set:
    required: false
    range: CharacterizingMarkerSet
    multivalued: true
  ccf_pref_label:
    required: true
    slot_uri: ccf:ccf_pref_label
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  ccf_asctb_type:
    required: true
    slot_uri: ccf:ccf_asctb_type
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  ccf_is_provisional:
    required: true
    slot_uri: ccf:ccf_is_provisional
    range: boolean
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  ccf_part_of:
    required: false
    slot_uri: ccf:ccf_part_of
    range: AnatomicalStructure
    multivalued: true
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  ccf_located_in:
    required: false
    slot_uri: ccf:ccf_located_in
    range: AnatomicalStructure
    multivalued: true
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  ccf_ct_isa:
    required: false
    slot_uri: ccf:ccf_ct_isa
    range: CellType
    multivalued: true
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  ccf_biomarker_type:
    required: true
    slot_uri: ccf:ccf_biomarker_type
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  source_concept:
    required: true
    slot_uri: ccf:source_concept
    range: AsctbConcept
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  record_number:
    required: true
    slot_uri: ccf:record_number
    range: integer
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  order_number:
    required: true
    slot_uri: ccf:order_number
    range: integer
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  anatomical_structure_list:
    required: false
    multivalued: true
    inlined_as_list: true
    range: AnatomicalStructureInstance
    slot_uri: ccf:anatomical_structure
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  cell_type_list:
    required: false
    multivalued: true
    inlined_as_list: true
    range: CellTypeInstance
    slot_uri: ccf:cell_type
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  gene_marker_list:
    required: false
    multivalued: true
    inlined_as_list: true
    range: BiomarkerInstance
    slot_uri: ccf:gene_marker
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  protein_marker_list:
    required: false
    multivalued: true
    inlined_as_list: true
    range: BiomarkerInstance
    slot_uri: ccf:protein_marker
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  lipid_marker_list:
    required: false
    multivalued: true
    inlined_as_list: true
    range: BiomarkerInstance
    slot_uri: ccf:lipid_marker
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  metabolites_marker_list:
    required: false
    multivalued: true
    inlined_as_list: true
    range: BiomarkerInstance
    slot_uri: ccf:metabolites_marker
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  proteoforms_marker_list:
    required: false
    multivalued: true
    inlined_as_list: true
    range: BiomarkerInstance
    slot_uri: ccf:proteoforms_marker
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  primary_cell_type:
    required: true
    slot_uri: ccf:primary_cell_type
    range: CellType
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  primary_anatomical_structure:
    required: true
    slot_uri: ccf:primary_anatomical_structure
    range: AnatomicalStructure
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  biomarker_set:
    multivalued: true
    range: Biomarker
    slot_uri: ccf:biomarker
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
