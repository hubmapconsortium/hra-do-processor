id: https://purl.humanatlas.io/specs/asct-b
name: asct-b
prefixes:
  ccf: http://purl.org/ccf/
  linkml: https://w3id.org/linkml/
  UBERON: http://purl.obolibrary.org/obo/UBERON_
  CL: http://purl.obolibrary.org/obo/CL_
  PCL: http://purl.obolibrary.org/obo/PCL_
  LMHA: http://purl.obolibrary.org/obo/LMHA_
  SO: http://purl.obolibrary.org/obo/SO_
  RO: http://purl.obolibrary.org/obo/RO_
  FMA: http://purl.org/sig/ont/fma/fma
  HGNC: http://identifiers.org/hgnc/
  HGNCO: http://purl.bioontology.org/ontology/HGNC/

default_prefix: ccf
default_range: string

imports:
  - linkml:types
  - ../shared/entity-base
  - ../shared/metadata-base

settings:
  uberon: "UBERON"
  fma: "FMA"
  cl: "CL"
  pcl: "PCL"
  lmha: "LMHA"
  hgnc: "HGNC"
  hgnco: "HGNCO"
  asctb_temp: "https://purl.org/ccf/ASCTB-TEMP_"

classes:
  AsctbConcept:
    abstract: true
    slots:
      - id
      - conforms_to
      - parent_class
      - ccf_pref_label
      - ccf_asctb_type
      - ccf_is_provisional
    slot_usage:
      ccf_pref_label:
        annotations:
          owl: AnnotationAssertion, AnnotationProperty
      ccf_asctb_type:
        annotations:
          owl: AnnotationAssertion, AnnotationProperty
      ccf_is_provisional:
        annotations:
          owl: AnnotationAssertion, AnnotationProperty

  AnatomicalStructure:
    is_a: AsctbConcept
    slots:
      - ccf_part_of
    slot_usage:
      id:
        structured_pattern:
          syntax: "({uberon}|{fma}):\\d+|{asctb_temp}[a-zA-Z0-9-]+"
          interpolated: true
          partial_match: false
      ccf_part_of:
        annotations:
          owl: AnnotationAssertion, AnnotationProperty
    annotations:
      owl: Class

  CellType:
    is_a: AsctbConcept
    slots:
      - ccf_ct_isa
      - ccf_located_in
      - has_characterizing_marker_set
    slot_usage:
      id:
        structured_pattern:
          syntax: "({cl}|{pcl}|{lmha}):\\d+|{asctb_temp}[a-zA-Z0-9-]+"
          interpolated: true
          partial_match: false
      ccf_ct_isa:
        annotations:
          owl: AnnotationAssertion, AnnotationProperty
      ccf_located_in:
        annotations:
          owl: AnnotationAssertion, AnnotationProperty
    annotations:
      owl: Class
      owl.template: |-
        {% for s in has_characterizing_marker_set %}
        SubClassOf(
          {% for r in s.references %}
            Annotation(dct:reference {{r}})
          {% endfor %}
          {{id}}
          ObjectSomeValuesFrom(
            RO:0015004
            ObjectIntersectionOf(
              SO:0001260
              {% for m in s.members %}
                ObjectSomeValuesFrom(ccf:has_marker_component {{m}})
              {% endfor %}
            )
          )
        )
        {% endfor %}

  Biomarker:
    is_a: AsctbConcept
    slots:
      - ccf_biomarker_type
    slot_usage:
      id:
        structured_pattern:
          syntax: "{hgnc}:\\d+|{asctb_temp}[a-zA-Z0-9-]+|{hgnco}:[a-zA-Z0-9-]+"
          interpolated: true
          partial_match: false
      ccf_biomarker_type:
        annotations:
          owl: AnnotationAssertion, AnnotationProperty
    annotations:
      owl: Class

  CharacterizingMarkerSet:
    slots:
      - members
      - references
    slot_usage:
      references:
        structured_pattern:
          syntax: "^https:\\/\\/doi\\.org\\/10\\.\\d+\\/.*"
          interpolated: true
          partial_match: false

  CellTypeInstance:
    mixins:
      - Named
      - Instance
    slots:
      - ccf_located_in
      - ccf_has_biomarker_set
    slot_usage:
      ccf_located_in:
        annotations:
          owl: AnnotationAssertion, AnnotationProperty
      ccf_has_biomarker_set:
        annotations:
          owl: AnnotationAssertion, AnnotationProperty

  BiomarkerSet:
    mixins:
      - Named
      - Instance
    slots:
      - members
      - references
    slot_usage:
      members:
        annotations:
          owl: AnnotationAssertion, AnnotationProperty
      references:
        structured_pattern:
          syntax: "^https:\\/\\/doi\\.org\\/10\\.\\d+\\/.*"
          interpolated: true
          partial_match: false
        annotations:
          owl: AnnotationAssertion, AnnotationProperty

  AsctbDataset:
    slots:
      - anatomical_structures
      - cell_types
      - biomarkers
      - cell_type_instances

  AsctbMetadata:
    class_uri: dcat:Dataset
    slots:
      - title
      - description
      - created_by
      - creation_date
      - version
      - license
      - publisher
      - see_also
      - derived_from

  Container:
    tree_root: true
    attributes:
      iri:
        range: uriorcurie
      metadata:
        range: AsctbMetadata
      data:
        range: AsctbDataset
    annotations:
      owl.template: |-
        AnnotationAssertion( dct:title {{iri}} "{{metadata.title|e}}" )
        AnnotationAssertion( dct:description {{iri}} "{{metadata.description|e}}" )
        {% for creator_iri in metadata.created_by %}
        AnnotationAssertion( dct:creator {{iri}} {{creator_iri|e}} )
        {% endfor %}
        AnnotationAssertion( schema:version {{iri}} "{{metadata.version|e}}" )
        AnnotationAssertion( schema:dateCreated {{iri}} "{{metadata.creation_date|e}}" )
        AnnotationAssertion( dct:license {{iri}} "{{metadata.license|e}}" )
        AnnotationAssertion( dct:publisher {{iri}} "{{metadata.publisher|e}}" )
        AnnotationAssertion( rdfs:seeAlso {{iri}} {{metadata.see_also|e}} )
        AnnotationAssertion( prov:wasDerivedFrom {{iri}} {{metadata.derived_from|e}} )

slots:
  anatomical_structures:
    multivalued: true
    inlined_as_list: true
    range: AnatomicalStructure
  cell_types:
    multivalued: true
    inlined_as_list: true
    range: CellType
  biomarkers:
    multivalued: true
    inlined_as_list: true
    range: Biomarker
  cell_type_instances:
    multivalued: true
    inlined_as_list: true
    range: CellTypeInstance
  members:
    multivalued: true
    range: Biomarker
    annotations:
      owl: SomeValuesFrom
  has_characterizing_marker_set:
    required: false
    range: CharacterizingMarkerSet
    multivalued: true
  ccf_has_biomarker_set:
    required: false
    range: BiomarkerSet
    multivalued: true
    inlined_as_list: true
  ccf_pref_label:
    required: true
    slot_uri: ccf:ccf_pref_label
  ccf_asctb_type:
    required: true
    slot_uri: ccf:ccf_asctb_type
  ccf_is_provisional:
    required: true
    slot_uri: ccf:ccf_is_provisional
    range: boolean
  ccf_part_of:
    required: false
    slot_uri: ccf:ccf_part_of
    range: AnatomicalStructure
    multivalued: true
  ccf_located_in:
    required: false
    slot_uri: ccf:ccf_located_in
    range: AnatomicalStructure
    multivalued: true
  ccf_ct_isa:
    required: false
    slot_uri: ccf:ccf_ct_isa
    range: CellType
    multivalued: true
  ccf_biomarker_type:
    required: true
    slot_uri: ccf:ccf_biomarker_type
