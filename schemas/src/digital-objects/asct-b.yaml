id: https://purl.humanatlas.io/schema/asct-b
name: asct-b
prefixes:
  ccf: http://purl.org/ccf/
  linkml: https://w3id.org/linkml/
  UBERON: http://purl.obolibrary.org/obo/UBERON_
  CL: http://purl.obolibrary.org/obo/CL_
  PCL: http://purl.obolibrary.org/obo/PCL_
  LMHA: http://purl.obolibrary.org/obo/LMHA_
  SO: http://purl.obolibrary.org/obo/SO_
  RO: http://purl.obolibrary.org/obo/RO_
  IAO: http://purl.obolibrary.org/obo/IAO_
  FMA: http://purl.org/sig/ont/fma/fma
  HGNC: http://identifiers.org/hgnc/
  HGNCO: http://purl.bioontology.org/ontology/HGNC/

default_prefix: ccf
default_range: string

imports:
  - linkml:types
  - ../shared/metadata-base

settings:
  uberon: "UBERON"
  fma: "FMA"
  cl: "CL"
  pcl: "PCL"
  lmha: "LMHA"
  hgnc: "HGNC"
  hgnco: "HGNCO"
  asctb_temp: "https://purl.org/ccf/ASCTB-TEMP_"

classes:
  AsctbConcept:
    abstract: true
    slots:
      - id
      - label
      - conforms_to
      - parent_class
      - ccf_pref_label
      - ccf_asctb_type
      - ccf_is_provisional

  AnatomicalStructure:
    is_a: AsctbConcept
    slots:
      - ccf_part_of
    slot_usage:
      id:
        structured_pattern:
          syntax: "({uberon}|{fma}):\\d+|{asctb_temp}[a-zA-Z0-9-]+"
          interpolated: true
          partial_match: false
    annotations:
      owl: Class

  CellType:
    is_a: AsctbConcept
    slots:
      - ccf_ct_isa
      - ccf_located_in
      - has_characterizing_marker_set
    slot_usage:
      id:
        structured_pattern:
          syntax: "({cl}|{pcl}|{lmha}):\\d+|{asctb_temp}[a-zA-Z0-9-]+"
          interpolated: true
          partial_match: false
    annotations:
      owl: Class
      owl.template: |-
        {% for s in has_characterizing_marker_set %}
        SubClassOf(
          {% for r in s.references %}
            Annotation(dct:reference "{{r|e}}")
          {% endfor %}
          {{id}}
          ObjectSomeValuesFrom(
            RO:0015004
            ObjectIntersectionOf(
              SO:0001260
              {% for m in s.members %}
                ObjectSomeValuesFrom(ccf:has_marker_component {{m}})
              {% endfor %}
            )
          )
        )
        {% endfor %}

  Biomarker:
    is_a: AsctbConcept
    slots:
      - ccf_biomarker_type
    slot_usage:
      id:
        structured_pattern:
          syntax: "{hgnc}:\\d+|{asctb_temp}[a-zA-Z0-9-]+|{hgnco}:[a-zA-Z0-9-]+"
          interpolated: true
          partial_match: false
    annotations:
      owl: Class

  CharacterizingMarkerSet:
    slots:
      - members
      - references
    slot_usage:
      references:
        range: string

  AsctbRecord:
    mixins:
      - Named
      - Instance
    slots:
      - record_number
      - as_records
      - ct_records
      - bg_records
      - bp_records
      - bl_records
      - bm_records
      - bf_records
      - ref_records

  AnatomicalStructureRecord:
    mixins:
      - Named
      - Instance
    slots:
      - concept_value
      - record_number
      - order_number

  CellTypeRecord:
    mixins:
      - Named
      - Instance
    slots:
      - concept_value
      - record_number
      - order_number

  BiomarkerRecord:
    mixins:
      - Named
      - Instance
    slots:
      - concept_value
      - ccf_biomarker_type
      - record_number
      - order_number

  ReferenceRecord:
    mixins:
      - Named
      - Instance
    slots:
      - string_value
      - record_number
      - order_number

  CellMarkerDescriptor:
    mixins:
      - Named
      - Instance
    slots:
      - targeted_cell_type
      - cell_type_location
      - characterizing_biomarkers
      - references
      - source_record
    slot_usage:
      references:
        range: string
        annotations:
          owl: AnnotationAssertion, AnnotationProperty

  AsctbDataset:
    slots:
      - anatomical_structures
      - cell_types
      - biomarkers
      - asctb_record
      - cell_marker_descriptor

  AsctbMetadata:
    class_uri: dcat:Dataset
    slots:
      - title
      - description
      - created_by
      - creation_date
      - version
      - license
      - publisher
      - see_also
      - derived_from

  Container:
    tree_root: true
    attributes:
      iri:
        range: uriorcurie
      metadata:
        range: AsctbMetadata
      data:
        range: AsctbDataset
    annotations:
      owl.template: |-
        AnnotationAssertion( dct:title {{iri}} "{{metadata.title|e}}" )
        AnnotationAssertion( dct:description {{iri}} "{{metadata.description|e}}" )
        {% for creator_iri in metadata.created_by %}
        AnnotationAssertion( dct:creator {{iri}} {{creator_iri|e}} )
        {% endfor %}
        AnnotationAssertion( schema:version {{iri}} "{{metadata.version|e}}" )
        AnnotationAssertion( schema:dateCreated {{iri}} "{{metadata.creation_date|e}}" )
        AnnotationAssertion( dct:license {{iri}} "{{metadata.license|e}}" )
        AnnotationAssertion( dct:publisher {{iri}} "{{metadata.publisher|e}}" )
        AnnotationAssertion( rdfs:seeAlso {{iri}} {{metadata.see_also|e}} )
        AnnotationAssertion( prov:wasDerivedFrom {{iri}} {{metadata.derived_from|e}} )
        AnnotationAssertion( IAO:0000700 {{iri}} ccf:AnatomicalStructure )
        AnnotationAssertion( IAO:0000700 {{iri}} ccf:CellType )
        AnnotationAssertion( IAO:0000700 {{iri}} ccf:Biomarker )
slots:
  anatomical_structures:
    title: anatomical structure data
    description: List of anatomical structures referenced in the ASCT-B records.
    multivalued: true
    inlined_as_list: true
    range: AnatomicalStructure
  cell_types:
    title: cell type data
    description: List of cell types referenced in the ASCT-B records.
    multivalued: true
    inlined_as_list: true
    range: CellType
  biomarkers:
    title: biomarker data
    description: >-
      List of biomarkers (i.e., gene, protein, lipid, metabolites, proteoforms) 
      referenced in the ASCT-B records.
    multivalued: true
    inlined_as_list: true
    range: Biomarker
  asctb_record:
    title: ASCT+B record
    description: Records containing ASCT-B concepts and related data.
    multivalued: true
    inlined_as_list: true
    range: AsctbRecord
  cell_marker_descriptor:
    title: cell marker descriptor
    description: Descriptors for cell markers within the ASCT-B dataset.
    multivalued: true
    inlined_as_list: true
    range: CellMarkerDescriptor
  members:
    title: contains biomarker
    description: Biomarkers that are members of a characterizing marker set.
    slot_uri: ccf:contains_biomarker
    multivalued: true
    range: Biomarker
    annotations:
      owl: SomeValuesFrom
  has_characterizing_marker_set:
    title: has characterizing marker set
    description: Sets of markers characterizing a specific cell type.
    required: false
    range: CharacterizingMarkerSet
    multivalued: true
  id:
    title:
    description: Unique identifier for ASCT-B concepts.
    required: true
    range: uriorcurie
    identifier: true
  label:
    description: Human-readable label or name for the concept.
    required: false
    slot_uri: rdfs:label
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  ccf_pref_label:
    title: preferred label
    description: Specifies the preferred label of a concept.
    required: true
    slot_uri: ccf:ccf_pref_label
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  ccf_asctb_type:
    title: asct+b type
    description: Data category classification within the ASCT+B framework.
    required: true
    slot_uri: ccf:ccf_asctb_type
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  ccf_is_provisional:
    title: is provisional?
    description: Flag indicating whether the concept is in provisional status.
    required: true
    slot_uri: ccf:ccf_is_provisional
    range: boolean
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  ccf_part_of:
    title: part of
    description: Defines part-whole relationships within anatomical structures.
    required: false
    slot_uri: ccf:ccf_part_of
    range: AnatomicalStructure
    multivalued: true
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  ccf_located_in:
    title: located in
    description: Specifies the anatomical location of a cell type.
    required: false
    slot_uri: ccf:ccf_located_in
    range: AnatomicalStructure
    multivalued: true
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  ccf_ct_isa:
    title: parent cell type
    description: Specifies subclass relationships for cell types.
    required: false
    slot_uri: ccf:ccf_ct_isa
    range: CellType
    multivalued: true
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  ccf_biomarker_type:
    title: biomarker type
    description: Type of biomarker as per the ASCT-B specification.
    required: true
    slot_uri: ccf:ccf_biomarker_type
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  concept_value:
    title: concept value
    description: Reference to a concept by its standard URI.
    slot_uri: ccf:concept_value
    range: AsctbConcept
    required: true
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  string_value:
    title: string value
    description: A string-typed value.
    slot_uri: ccf:string_value
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  record_number:
    title: record number
    description: Numerical identifier for individual records.
    required: true
    slot_uri: ccf:record_number
    range: integer
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  order_number:
    title: order number
    description: Order position within a defined sequence.
    required: true
    slot_uri: ccf:order_number
    range: integer
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  as_records:
    title: anatomical structure record
    description: List of anatomical structures in an ASCT+B record instance.
    slot_uri: ccf:as_record
    range: AnatomicalStructureRecord
    required: false
    multivalued: true
    inlined_as_list: true
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  ct_records:
    title: cell type record
    description: List of cell types in an ASCT+B record instance.
    slot_uri: ccf:ct_record
    range: CellTypeRecord
    required: false
    multivalued: true
    inlined_as_list: true
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  bg_records:
    title: gene marker record
    description: List of gene markers in an ASCT+B record instance.
    slot_uri: ccf:bg_record
    range: BiomarkerRecord
    required: false
    multivalued: true
    inlined_as_list: true
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  bp_records:
    title: protein marker record
    description: List of protein markers in an ASCT+B record instance.
    slot_uri: ccf:bp_record
    range: BiomarkerRecord
    required: false
    multivalued: true
    inlined_as_list: true
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  bl_records:
    title: lipid marker record
    description: List of lipid markers in an ASCT+B record instance.
    slot_uri: ccf:bl_record
    range: BiomarkerRecord
    required: false
    multivalued: true
    inlined_as_list: true
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  bm_records:
    title: metabolite marker record
    description: List of metabolites markers in an ASCT+B record instance.
    slot_uri: ccf:bm_record
    range: BiomarkerRecord
    required: false
    multivalued: true
    inlined_as_list: true
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  bf_records:
    title: proteoform marker record
    description: List of proteoforms markers in an ASCT+B record instance.
    slot_uri: ccf:bf_record
    range: BiomarkerRecord
    required: false
    multivalued: true
    inlined_as_list: true
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  ref_records:
    title: reference record
    description: List of references in an ASCT+B record instance.
    slot_uri: ccf:ref_record
    range: ReferenceRecord
    required: false
    multivalued: true
    inlined_as_list: true
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  targeted_cell_type:
    title: targeted cell type
    description: >-
      Targeted cell type associated with a cell marker descriptor.
    required: true
    range: CellType
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  cell_type_location:
    title: cell type location
    description: >-
      The anatomical structure associated with a cell marker descriptor.
    required: true
    range: AnatomicalStructure
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  characterizing_biomarkers:
    title: characterizing biomarker
    description: >-
      Collection of biomarkers in the ASCT-B cell marker descriptor.
    slot_uri: ccf:characterizing_biomarker
    multivalued: true
    range: Biomarker
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
  source_record:
    title: source record
    description: >- 
      Reference to the ASCT+B record that contains the actual information.
    range: AsctbRecord
    annotations:
      owl: AnnotationAssertion, AnnotationProperty
