id: https://purl.humanatlas.io/schema/ds-graph
name: ds-graph
prefixes:
  ccf: http://purl.org/ccf/
  oboInOwl: http://www.geneontology.org/formats/oboInOwl#
  loinc: http://purl.bioontology.org/ontology/LNC/
  linkml: https://w3id.org/linkml/
  RO: http://purl.obolibrary.org/obo/RO_
  IAO: http://purl.obolibrary.org/obo/IAO_

default_prefix: ccf
default_range: string

imports:
  - linkml:types
  - ../shared/metadata-base
  - ../modules/metadata
  - ../modules/donor
  - ../modules/sample
  - ../modules/dataset
  - ../modules/spatial
  - ../modules/cell-summary
  - ../modules/collision
  - ../modules/corridor

classes:
  DatasetGraphData:
    title: Dataset Graph Data
    description: The data section for the "ds-graph" digital object.
    slots:
      - donor_record
      - sample_record
      - dataset_record
      - spatial_entity_record
      - cell_summary_record
      - collision_record
      - corridor_record

  DatasetGraphMetadata:
    title: Dataset Graph Metadata
    description: The metadadata section for the "ds-graph" digital object.
    class_uri: dcat:Dataset
    slots:
      - title
      - description
      - created_by
      - creation_date
      - version
      - license
      - publisher
      - see_also
      - derived_from

  Container:
    tree_root: true
    attributes:
      iri:
        range: uriorcurie
      metadata:
        range: DatasetGraphMetadata
      data:
        range: DatasetGraphData

slots:
  donor_record:
    title: donor data records
    description: >-
      List of donors referenced in the experiment dataset metadata records.
    multivalued: true
    inlined_as_list: true
    range: Donor
  sample_record:
    title: tissue sample data records
    description: >-
      List of tissue samples referenced in the experiment dataset metadata records.
    multivalued: true
    inlined_as_list: true
    range: TissueBlock
  dataset_record:
    title: dataset data records
    description: >-
      List of datasets referenced in the experiment dataset metadata records.
    multivalued: true
    inlined_as_list: true
    range: AssayDataset
  spatial_entity_record:
    title: spatial entity data records
    description: >-
      List of spatial entities referenced in the experiment dataset metadata records.
    multivalued: true
    inlined_as_list: true
    range: SpatialEntity
  cell_summary_record:
    title: cell summary data records
    description: >-
      List of cell summaries referenced in the experiment dataset metadata records.
    required: false
    multivalued: true
    inlined_as_list: true
    range: CellSummary
  collision_record:
    title: collision data records
    description: >-
      List of collisions referenced in the experiment dataset metadata records.
    required: false
    multivalued: true
    inlined_as_list: true
    range: CollisionSummary
  corridor_record:
    title: corridor data records
    description: >-
      List of corridors referenced in the experiment dataset metadata records.
    required: false
    multivalued: true
    inlined_as_list: true
    range: Corridor
