id: https://purl.humanatlas.io/specs/collection-metadata
name: collection-metadata
prefixes:
  ccf: http://purl.org/ccf/
  pav: http://purl.org/pav/
  dcat: http://www.w3.org/ns/dcat#
  dct: http://purl.org/dc/terms/
  foaf: http://xmlns.com/foaf/0.1/
  schema: http://schema.org/
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  xsd: http://www.w3.org/2001/XMLSchema#
  linkml: https://w3id.org/linkml/

default_prefix: dcat
default_range: string

imports:
  - linkml:types
  - ../shared/metadata-base

classes:
  Container:
    tree_root: true
    mixins:
      - ProvEntity
    class_uri: dcat:Dataset
    slots:
      - name
      - type
      - title
      - description
      - version
      - creators
      - creation_date
      - publisher
      - license
      - see_also
      - distributions
      - had_member
      - ontology_root
    slot_usage:
      title:
        required: true
      description:
        required: true
      version:
        required: true
      creators:
        required: true
      creation_date:
        required: true
      license:
        required: true
      distributions:
        required: true
      had_member:
        required: true
        annotations:
          owl: AnnotationProperty, AnnotationAssertion
      ontology_root:
        required: false
        annotations:
          owl: AnnotationProperty, AnnotationAssertion