id: https://purl.humanatlas.io/specs/dataset
name: dataset
prefixes:
  ccf: http://purl.org/ccf/
  oboInOwl: http://www.geneontology.org/formats/oboInOwl#
  loinc: http://purl.bioontology.org/ontology/LNC/
  linkml: https://w3id.org/linkml/
  RO: http://purl.obolibrary.org/obo/RO_
  IAO: http://purl.obolibrary.org/obo/IAO_

default_prefix: ccf
default_range: string

imports:
  - linkml:types
  - ../shared/metadata-base

classes:
  AssayDataset:
    class_uri: ccf:Dataset
    mixins:
      - Named
      - Instance
    slots:
      - pref_label
      - description
      - external_link
      - technology
      - thumbnail
      - cell_summaries
      - links_back_to
  
  AssayDatasetData:
    attributes:
      donor:
        required: false
      sample:
        required: false
      dataset:
        multivalued: true
        inlined_as_list: true
        range: AssayDataset
      spatial_entity:
        required: false
      cell_summary:
        required: false
      collision:
        required: false
      corridor:
        required: false

  Container:
    tree_root: true
    attributes:
      iri:
      metadata:
      data:
        range: AssayDatasetData

slots:
  external_link:
    title: external link
    description: >-
      URL link directing to external resources or pages associated with 
      the dataset.
    slot_uri: ccf:url
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  technology:
    title: assay technology
    description: >-
      Type of technology or technique used to collect or analyze the data.
    required: false
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  thumbnail:
    title: thumbnail
    description: Image or icon used in user interfaces.
    required: true
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  cell_summaries:
    title: cell summary
    description: List of cell summary data associated with this dataset.
    slot_uri: ccf:has_cell_summary
    required: false
    multivalued: true
    range: uriorcurie
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  links_back_to:
    title: links back to
    description: >-
      URI that links back to a related resource as a reference connection.
    required: false
    range: uriorcurie
    annotations:
      owl: ObjectProperty, ObjectPropertyAssertion
      owl.template: |-
        AnnotationAssertion( rdfs:label ccf:links_back_to "links back to" )
        TransitiveObjectProperty( ccf:links_back_to )