id: https://purl.humanatlas.io/specs/spatial
name: spatial
prefixes:
  ccf: http://purl.org/ccf/
  oboInOwl: http://www.geneontology.org/formats/oboInOwl#
  loinc: http://purl.bioontology.org/ontology/LNC/
  linkml: https://w3id.org/linkml/
  RO: http://purl.obolibrary.org/obo/RO_
  IAO: http://purl.obolibrary.org/obo/IAO_

default_prefix: ccf
default_range: string

imports:
  - linkml:types
  - ../shared/metadata-base

classes:
  SpatialEntity:
    class_uri: ccf:SpatialEntity
    mixins:
      - Named
      - Instance
    slots:
      - pref_label
      - creator_name
      - create_date
      - x_dimension
      - y_dimension
      - z_dimension
      - dimension_unit
      - collides_with
      - slice_count
      - slice_thickness
      - placement
    slot_usage:
      dimension_unit:
        pattern: (centimeter|millimeter)

  SpatialPlacement:
    class_uri: ccf:SpatialPlacement
    mixins:
      - Named
      - Instance
    slots:
      - source
      - target
      - placement_date
      - x_scaling
      - y_scaling
      - z_scaling
      - scaling_unit
      - x_rotation
      - y_rotation
      - z_rotation
      - rotation_unit
      - rotation_order
      - x_translation
      - y_translation
      - z_translation
      - translation_unit
    slot_usage:
      scaling_unit:
        pattern: ratio
      rotation_unit:
        pattern: degree
      rotation_order:
        pattern: XYZ
      translation_unit:
        pattern: (centimeter|millimeter)

  SpatialData:
    attributes:
      donor:
        required: false
      sample:
        required: false
      dataset:
        required: false
      spatial_entity:
        multivalued: true
        inlined_as_list: true
        range: SpatialEntity

  Container:
    tree_root: true
    attributes:
      iri:
      metadata:
      data:
        range: SpatialData

slots:
  x_dimension:
    required: true
    range: float
    minimum_value: 0.0
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  y_dimension:
    required: true
    range: float
    minimum_value: 0.0
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  z_dimension:
    required: true
    range: float
    minimum_value: 0.0
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  dimension_unit:
    required: true
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  collides_with:
    multivalued: true
    range: uriorcurie
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  slice_count:
    range: integer
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  slice_thickness:
    range: integer
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  placement:
    required: true
    slot_uri: ccf:has_placement
    inlined: true
    range: SpatialPlacement
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  target:
    required: true
    slot_uri: ccf:placement_relative_to
    range: uriorcurie
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  source:
    required: false
    slot_uri: ccf:placement_for
    range: SpatialEntity
    inlined: false
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  placement_date:
    required: true
    range: date
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  x_scaling:
    required: true
    range: float
    minimum_value: 0.0
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  y_scaling:
    required: true
    range: float
    minimum_value: 0.0
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  z_scaling:
    required: true
    range: float
    minimum_value: 0.0
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  scaling_unit:
    required: true
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  x_rotation:
    required: true
    range: float
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  y_rotation:
    required: true
    range: float
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  z_rotation:
    required: true
    range: float
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  rotation_unit:
    required: true
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  rotation_order:
    required: false
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  x_translation:
    required: true
    range: float
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  y_translation:
    required: true
    range: float
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  z_translation:
    required: true
    range: float
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  translation_unit:
    required: true
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
