id: https://purl.humanatlas.io/schema/entity-base
name: entity-base
prefixes:
  ccf: http://purl.org/ccf/
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  linkml: https://w3id.org/linkml/

default_prefix: ccf
default_range: string

imports:
  - linkml:types

classes:
  Named:
    mixin: true
    slots:
      - id
      - label

slots:
  id:
    title: concept identifier
    description: A unique identifier for the entity
    required: true
    range: uriorcurie
    identifier: true
  label:
    title: concept label
    slot_uri: rdfs:label
    description: A human-readable label or name associated with the entity.
    required: true
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  parent_class:
    title: subclass of
    description: Specifies the parent or superclass of the entity.
    slot_uri: rdfs:subClassOf
    range: uriorcurie
    annotations:
      owl: SubClassOf
  conforms_to:
    title: conforms to
    description: Indicates the type or specification that the entity adheres to.
    designates_type: true
