id: https://purl.humanatlas.io/schema/metadata-base
name: metadata-base
prefixes:
  ccf: http://purl.org/ccf/
  owl: http://www.w3.org/2002/07/owl#
  obo: http://purl.obolibrary.org/obo/
  pav: http://purl.org/pav/
  dcat: http://www.w3.org/ns/dcat#
  prov: http://www.w3.org/ns/prov#
  dct: http://purl.org/dc/terms/
  dc: http://purl.org/dc/elements/1.1/
  foaf: http://xmlns.com/foaf/0.1/
  schema: http://schema.org/
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  skos: http://www.w3.org/2004/02/skos/core#
  xsd: http://www.w3.org/2001/XMLSchema#
  linkml: https://w3id.org/linkml/

default_prefix: dcat
default_range: string

imports:
  - linkml:types
  - ../shared/entity-base
  - ../shared/instance-base

classes:
  ProvEntity:
    mixins:
      - Named
    abstract: true
    class_uri: prov:Entity
    slots:
      - was_derived_from
  Creator:
    mixins:
      - Named
    abstract: true
    slots:
      - conforms_to
  Person:
    is_a: Creator
    mixins:
      - Instance
    class_uri: schema:Person
    slots:
      - fullName
      - firstName
      - lastName
      - orcid
  SoftwareApplication:
    is_a: Creator
    mixins:
      - Instance
    class_uri: schema:SoftwareApplication
    slots:
      - name
      - version
      - target_product
  SoftwareSourceCode:
    class_uri: schema:SoftwareSourceCode
    slots:
      - code_repository
      - see_also
  Grant:
    class_uri: schema:Grant
    slots:
      - funder
      - awardNumber
  Distribution:
    mixins:
      - Named
    class_uri: dcat:Distribution
    slots:
      - title
      - downloadUrl
      - accessUrl
      - mediaType
  Dataset:
    is_a: ProvEntity
    class_uri: dcat:Dataset
    slots:
      - title
      - description
      - creators
      - reviewers
      - creation_date
      - version
      - license
      - see_also
      - publisher
      - citation
      - citationOverall
      - funders
      - doi
      - hubmapId
      - project_leads
      - externalReviewers
      - distributions

slots:
  # DCAT properties
  distributions:
    multivalued: true
    inlined_as_list: true
    range: Distribution
    slot_uri: dcat:distribution
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  downloadUrl:
    range: uri
    slot_uri: dcat:downloadURL
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  accessUrl:
    range: uri
    slot_uri: dcat:accessURL
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  mediaType:
    slot_uri: dcat:mediaType
    annotations:
      owl: AnnotationProperty, AnnotationAssertion

  # PROV-O properties
  was_derived_from:
    inlined: true
    range: Dataset
    slot_uri: prov:wasDerivedFrom
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  derived_from:
    range: uriorcurie
    slot_uri: prov:wasDerivedFrom
  had_member:
    multivalued: true
    inlined_as_list: true
    range: uriorcurie
    slot_uri: prov:hadMember

  # Dublin Core properties
  title:
    slot_uri: dct:title
  description:
    slot_uri: dct:description
  license:
    slot_uri: dct:license
  publisher:
    slot_uri: dct:publisher
  create_date:
    range: date
    slot_uri: dct:created
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  creator_name:
    slot_uri: dct:creator
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  creators:
    multivalued: true
    inlined_as_list: true
    range: Creator
    slot_uri: dct:creator
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  created_by:
    multivalued: true
    inlined_as_list: true
    range: uriorcurie
    slot_uri: dct:creator
  references:
    multivalued: true
    inlined_as_list: true
    range: string
    slot_uri: dct:reference

  # Schema.org properties
  about:
    slot_uri: schema:about
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  version:
    slot_uri: schema:version
  name:
    slot_uri: schema:name
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  type:
    slot_uri: schema:additionalType
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  fullName:
    slot_uri: schema:name
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  firstName:
    slot_uri: schema:givenName
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  lastName:
    slot_uri: schema:familyName
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  orcid:
    slot_uri: schema:identifier
    pattern: "^(\\d{4}-){3}\\d{3}(\\d|X)$"
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  funder:
    slot_uri: schema:funder
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  awardNumber:
    slot_uri: schema:award
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  citation:
    slot_uri: schema:citation
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  creation_date:
    slot_uri: schema:dateCreated
  propertyId:
    slot_uri: schema:propertyID
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  value:
    slot_uri: schema:value
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  reviewers:
    multivalued: true
    inlined_as_list: true
    range: Person
    slot_uri: schema:reviewedBy
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  funders:
    multivalued: true
    inlined_as_list: true
    range: Grant
    slot_uri: schema:funding
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  target_product:
    range: SoftwareSourceCode
    slot_uri: schema:targetProduct
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  code_repository:
    range: uriorcurie
    slot_uri: schema:codeRepository
    annotations:
      owl: AnnotationProperty, AnnotationAssertion

  # OWL properties
  versionInfo:
    slot_uri: owl:versionInfo
    annotations:
      owl: AnnotationProperty, AnnotationAssertion

  # RDFS properties
  label:
    slot_uri: rdfs:label
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  see_also:
    range: uriorcurie
    slot_uri: rdfs:seeAlso

  # SKOS properties
  pref_label:
    slot_uri: skos:prefLabel
    annotations:
      owl: AnnotationProperty, AnnotationAssertion

  # IAO properties
  ontology_root:
    multivalued: true
    range: uriorcurie
    slot_uri: obo:IAO_0000700

  # HRA properties
  hubmapId:
    slot_uri: ccf:hubmap_id
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  doi:
    range: uriorcurie
    slot_uri: ccf:doi
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  citationOverall:
    slot_uri: ccf:citation_overall
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  datatable:
    multivalued: true
    slot_uri: ccf:data_table
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  project_leads:
    multivalued: true
    inlined_as_list: true
    range: Person
    slot_uri: ccf:project_lead
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
  externalReviewers:
    multivalued: true
    inlined_as_list: true
    range: Person
    slot_uri: ccf:external_reviewer
    annotations:
      owl: AnnotationProperty, AnnotationAssertion
