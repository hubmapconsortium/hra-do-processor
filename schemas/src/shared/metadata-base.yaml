id: https://purl.humanatlas.io/specs/metadata-base
name: metadata-base
prefixes:
  ccf: http://purl.org/ccf/
  owl: http://www.w3.org/2002/07/owl#
  pav: http://purl.org/pav/
  dcat: http://www.w3.org/ns/dcat#
  prov: http://www.w3.org/ns/prov#
  dct: http://purl.org/dc/terms/
  dc: http://purl.org/dc/elements/1.1/
  foaf: http://xmlns.com/foaf/0.1/
  schema: http://schema.org/
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  xsd: http://www.w3.org/2001/XMLSchema#
  linkml: https://w3id.org/linkml/

default_prefix: dcat
default_range: string

imports:
  - linkml:types

classes:
  NamedEntity:
    mixin: true
    slots:
      - id
      - label
    slot_usage:
      id:
        required: true
      label:
        required: true
  Instance:
    mixin: true
    slots:
      - type_of
  ProvEntity:
    mixin: true
    class_uri: prov:Entity
    slots:
      - was_derived_from
  ProvCollection:
    mixin: true
    is_a: ProvEntity
    class_uri: prov:Collection
    slots:
      - had_member
  Creator:
    abstract: true
    slots:
      - class_type
  Person:
    is_a: Creator
    mixins:
      - NamedEntity
      - Instance
    class_uri: schema:Person
    slots:
      - fullName
      - firstName
      - lastName
      - orcid
  SoftwareApplication:
    is_a: Creator
    mixins:
      - NamedEntity
      - Instance
    class_uri: schema:SoftwareApplication
    slots:
      - name
      - version
      - target_product
  SoftwareSourceCode:
    class_uri: schema:SoftwareSourceCode
    slots:
      - code_repository
      - see_also
  Grant:
    class_uri: schema:Grant
    slots:
      - funder
      - awardNumber
  Distribution:
    mixins:
      - NamedEntity
    class_uri: dcat:Distribution
    slots:
      - title
      - downloadUrl
      - accessUrl
      - mediaType
  Dataset:
    is_a: ProvEntity
    mixins:
      - NamedEntity
    class_uri: dcat:Dataset
    slots:
      - title
      - description
      - creators
      - reviewers
      - creation_date
      - version
      - license
      - see_also
      - publisher
      - citation
      - citationOverall
      - funders
      - doi
      - hubmapId
      - project_leads
      - externalReviewers
      - distributions

slots:
  id:
    identifier: true
  class_type:
    required: true
    designates_type: true
    slot_uri: ccf:class_type
  type_of:
    range: NamedEntity
    slot_uri: rdf:type
    annotations:
      owl: ClassAssertion

  # DCAT properties
  distributions:
    multivalued: true
    inlined_as_list: true
    range: Distribution
    slot_uri: dcat:distribution
  downloadUrl:
    range: uri
    slot_uri: dcat:downloadURL
  accessUrl:
    range: uri
    slot_uri: dcat:accessURL
  mediaType:
    slot_uri: dcat:mediaType

  # PROV-O properties
  was_derived_from:
    inlined: true
    range: Dataset
    slot_uri: prov:wasDerivedFrom
  had_member:
    multivalued: true
    inlined_as_list: true
    range: Dataset
    slot_uri: prov:hadMember

  # Dublin Core properties
  title:
    slot_uri: dct:title
  description:
    slot_uri: dct:description
  license:
    slot_uri: dct:license
  publisher:
    slot_uri: dct:publisher
  creators:
    multivalued: true
    inlined_as_list: true
    range: Creator
    slot_uri: dct:creator
  created_by:
    required: true
    multivalued: true
    inlined_as_list: true
    range: Creator
    slot_uri: dct:creator

  # Schema.org properties
  about:
    slot_uri: schema:about
  version:
    slot_uri: schema:version
  name:
    slot_uri: schema:name
  type:
    slot_uri: schema:additionalType
  fullName:
    slot_uri: schema:name
  firstName:
    slot_uri: schema:givenName
  lastName:
    slot_uri: schema:familyName
  orcid:
    slot_uri: schema:identifier
    pattern: "^(\\d{4}-){3}\\d{3}(\\d|X)$"
  funder:
    slot_uri: schema:funder
  awardNumber:
    slot_uri: schema:award
  citation:
    slot_uri: schema:citation
  creation_date:
    slot_uri: schema:dateCreated
  propertyId:
    slot_uri: schema:propertyID
  value:
    slot_uri: schema:value
  reviewers:
    multivalued: true
    inlined_as_list: true
    range: Person
    slot_uri: schema:reviewedBy
  funders:
    multivalued: true
    inlined_as_list: true
    range: Grant
    slot_uri: schema:funding
  target_product:
    range: SoftwareSourceCode
    slot_uri: schema:targetProduct
  code_repository:
    range: uriorcurie
    slot_uri: schema:codeRepository

  # OWL properties
  versionInfo:
    slot_uri: owl:versionInfo

  # RDFS properties
  label:
    slot_uri: rdfs:label
  see_also:
    range: uriorcurie
    slot_uri: rdfs:seeAlso

  # HRA properties
  hubmapId:
    slot_uri: ccf:hubmap_id
  doi:
    range: uriorcurie
    slot_uri: ccf:doi
  citationOverall:
    slot_uri: ccf:citation_overall
  datatable:
    multivalued: true
    slot_uri: ccf:data_table
  project_leads:
    multivalued: true
    inlined_as_list: true
    range: Person
    slot_uri: ccf:project_lead
  externalReviewers:
    multivalued: true
    inlined_as_list: true
    range: Person
    slot_uri: ccf:external_reviewer
