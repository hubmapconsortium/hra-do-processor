id: https://purl.humanatlas.io/specs/metadata
name: metadata
prefixes:
  ccf: http://purl.org/ccf/
  pav: http://purl.org/pav/
  dcat: http://www.w3.org/ns/dcat#
  dct: http://purl.org/dc/terms/
  foaf: http://xmlns.com/foaf/0.1/
  schema: http://schema.org/
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  xsd: http://www.w3.org/2001/XMLSchema#
  linkml: https://w3id.org/linkml/

default_prefix: dcat
default_range: string

imports:
  - linkml:types

classes:
  Person:
    class_uri: foaf:Person
    slots:
      - fullName
      - firstName
      - lastName
      - orcid      
  Grant:
    class_uri: schema:Grant
    slots:
      - funder
      - awardNumber

slots:
  type:
    required: false
    slot_uri: schema:about    
  name:
    required: false
    slot_uri: schema:name
  version:
    required: true
    slot_uri: schema:version
  title:
    required: true
    slot_uri: dct:title
  description:
    required: true
    slot_uri: dct:description
  creators:
    required: true
    multivalued: true
    inlined_as_list: true
    range: Person
    slot_uri: dct:creator
  project_leads:
    required: false
    multivalued: true
    inlined_as_list: true
    range: Person
    slot_uri: ccf:project_lead
  reviewers:
    required: false
    multivalued: true
    inlined_as_list: true
    range: Person    
    slot_uri: schema:reviewedBy
  externalReviewers:
    required: false
    multivalued: true
    inlined_as_list: true
    range: Person    
    slot_uri: ccf:externallyReviewedBy
  creation_date:
    required: true
    slot_uri: schema:dateCreated
  license:
    required: true
    slot_uri: dct:license
  publisher:
    required: false
    slot_uri: dct:publisher
  funders:
    required: false
    multivalued: true
    inlined_as_list: true
    range: Grant
    slot_uri: schema:funding
  hubmapId:
    required: false
    slot_uri: ccf:hubmap_id
  doi:
    required: false
    range: uriorcurie
    slot_uri: ccf:doi
  citation:
    required: false
    slot_uri: schema:citation
  citationOverall:
    required: false
    slot_uri: ccf:citation_overall
  datatable:
    required: false
    multivalued: true
    slot_uri: ccf:data_table
  fullName:
    required: true
    slot_uri: foaf:name
  firstName:
    required: true
    slot_uri: foaf:firstName
  lastName:
    required: true
    slot_uri: foaf:surname
  orcid:
    required: true    
    slot_uri: schema:identifier
  funder:
    required: true
    slot_uri: schema:funder
  awardNumber:
    required: false
    slot_uri: schema:award
